<div class="col-lg-12">
    <div class="">
        <form [formGroup]="pregressNotes" (ngSubmit)="Save()">
            <div class="all-tb">
                <div class="row">
                    
                    <!---2##########-->
                    
                    <div class="col-md-12">
                        <div class="row">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <label class="CLIENT-LABEL">Somatic Health Problems</label>
                                    <input formControlName="CounslerName" type="text" class="client-input">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div>
                                    <label class="CLIENT-LABEL">Relevant Medical Treatment</label>
                                    <input formControlName="CounslerName" type="text" style="height: 80px;" class="client-input">
                                </div>
                            </div>
                            <table class="table table-striped  table-sm " cellspacing="0" width="100%">
                                <tr>
                                    <td class="td_clss"> Past / current history of incarceration/legal issues?</td>
                                    <td style="text-align: center;"><input type="radio" name="" id="">Yes</td>
                                    <td style="text-align: center;"><input type="radio" name="" id="">No</td>
                                    <td style="text-align: center;"><input type="radio" name="" id="">N/A</td>
                                </tr>
                            </table>
                            <div class="col-md-12">
                                <div>
                                    <label class="CLIENT-LABEL">If yes, indicate nature of issue(s), and/or charges, length of incarceration, & current probation/parole terms if applicable:</label>
                                    <input formControlName="CounslerName" type="text" class="client-input">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row" >
                                    <div class="col-md-4">
                                        <label class="CLIENT-LABEL">If Yes, Counselor Name</label>
                                        <input formControlName="CounslerName" type="text" class="client-input">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="CLIENT-LABEL"> Phone:</label>
                                        <input formControlName="CounslerName" type="text" class="client-input">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="CLIENT-LABEL">Date Of Last Visit:</label>
                                        <input formControlName="CounslerName" type="text" class="client-input">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div>
                                    <label class="CLIENT-LABEL">Agency:</label>
                                    <input formControlName="CounslerName" type="text" class="client-input">
                                </div>
                            </div>
                            <div>
                                <table class="table table-striped  table-sm " cellspacing="0" width="100%">
                                    <tr>
                                        <td>Does the Client have a Primary Care Physician?</td>
                                        <td style="text-align: center;"><input type="radio" name="" id="">Yes</td>
                                        <td style="text-align: center;"><input type="radio" name="" id="">No</td>
                                        <td style="text-align: center;"><input type="radio" name="" id="">N/A</td>
                                    </tr>
                                    <tr>
                                        <td>If No, Was a Primary Care Physician Recommended?</td>
                                        <td style="text-align: center;"><input type="radio" name="" id="">Yes</td>
                                        <td style="text-align: center;"><input type="radio" name="" id="">No</td>
                                        <td style="text-align: center;"><input type="radio" name="" id="">N/A</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-12 ">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="CLIENT-LABEL">If Yes, Physicians name</label>
                                        <input formControlName="CounslerName" type="text" class="client-input">
                                    </div>
                                    <div class="col-md-8">
                                        <label class="CLIENT-LABEL">Office information:</label>
                                        <input formControlName="CounslerName" type="text" class="client-input">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="CLIENT-LABEL">If No, please state why there was no Referral given</label>
                                        <input formControlName="CounslerName" type="text" class="client-input">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="CLIENT-LABEL">Other factors that may pose a challenge to the individual's successful recovery and rehabilitationn</label>
                                        <input formControlName="CounslerName" type="text" style="height: 80px;" class="client-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
