<div class="col-lg-12">
    <div class="client-tabs">
        <form [formGroup]="pregressNotes">
            <div class="all-tb">
                <div class="row mar-1010 d-flex my-2">
                    <div class="col-lg-6">
                        <div class="arrow d-flex">
                            <label for="type" (click)="back()">
                                <i class="fa fa-circle-arrow-left"></i>
                            </label>
                            <h1 class="admin-main_heading ms-2">PRP CONTACT <small>New</small></h1>
                        </div>
                    </div>
                    <div class="col-lg-6 back_css">
                        <button class="NEW-SAVE" type="submit" (click)="Save()">SAVE</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="CLIENT-DEMOGRAPHICS">
                            <h6>SESSION INFORMATION</h6>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-8 next_Tab my-2">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">First </label>
                                                <input formControlName="FirstName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Middle Name </label>
                                                <input formControlName="MiddleName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Last Name</label>
                                                <input formControlName="LastName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Date Of birth</label>
                                                <input formControlName="DateofBirth" type="date" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Age</label>
                                                <input formControlName="Age" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Sex</label>
                                                <select class="client-input" formControlName="Gender">
                                                    <option value="0" selected>Female</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Transgender</option>
                                                    <option value="3">They</option>
                                                    <option value="4">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="col-lg-12">
                                        <div class="margin-inputclient"
                                        [class.has-error]="genForm['DOS'].dirty && genForm['DOS'].errors || genForm['DOS'].touched && genForm['DOS'].errors"
                                        >
                                            <label class="CLIENT-LABEL">Date of Session</label>
                                            <input type="date" class="client-input" formControlName="DOS">
                                            <span *ngIf="genForm['DOS'].dirty && genForm['DOS'].errors" class="has-error">
                                                <i *ngIf="genForm['DOS'].errors?.['required']">Date of session is
                                                    required</i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-flex my-2">
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Start Time</label>
                                                <input type="time" class="client-input" formControlName="StartTime1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">End Time</label>
                                                <input type="time" class="client-input" formControlName="EndTime1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Duration</label>
                                                <input type="time" class="client-input" formControlName="TotalTime1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ####### second #### -->

                        <div class="col-lg-12">
                            <div class="CLIENT-DEMOGRAPHICS">
                                <h6>SESSION Details</h6>
                            </div>
                            <div class="content">
                                    <div class="row">
                                        <div class="col-lg-12 my-2" style="border-bottom: 3px solid black;">
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="margin-inputclient"
                                                    [class.has-error]="genForm['Rendering_ProviderID'].dirty && genForm['Rendering_ProviderID'].errors || genForm['Rendering_ProviderID'].touched && genForm['Rendering_ProviderID'].errors"
                                                    >
                                                        <label class="CLIENT-LABEL">Rendering Provider <span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input"
                                                            formControlName="Rendering_ProviderID">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                        <span *ngIf="genForm['Rendering_ProviderID'].dirty && genForm['Rendering_ProviderID'].errors" class="has-error">
                                                            <i *ngIf="genForm['Rendering_ProviderID'].errors?.['required']">
                                                                required</i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL">Procedure Code<span
                                                                class="text-danger"></span> </label>
                                                        <select class="client-input" formControlName="ProcedureCode1">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="margin-inputclient"
                                                    [class.has-error]="genForm['location_required'].dirty && genForm['location_required'].errors || genForm['location_required'].touched && genForm['location_required'].errors">
                                                        <label class="CLIENT-LABEL">Location<span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input"
                                                            formControlName="location_required">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                        <span *ngIf="genForm['location_required'].dirty && genForm['location_required'].errors" class="has-error">
                                                            <i *ngIf="genForm['location_required'].errors?.['required']">
                                                                required</i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL">Insurance Type<span
                                                                class="text-danger"></span> </label>
                                                        <select class="client-input" formControlName="hdnInsuranceType">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="margin-inputclient"
                                                    [class.has-error]="genForm['selectAuthNumber'].dirty && genForm['selectAuthNumber'].errors || genForm['selectAuthNumber'].touched && genForm['selectAuthNumber'].errors"
                                                    >
                                                        <label class="CLIENT-LABEL">Authorization Number <span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input" formControlName="selectAuthNumber">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                        <span *ngIf="genForm['selectAuthNumber'].dirty && genForm['selectAuthNumber'].errors" class="has-error">
                                                            <i *ngIf="genForm['selectAuthNumber'].errors?.['required']">
                                                                required</i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Others Present at Session (List
                                                    Name(s) and Relationship(s) to the client)</label>
                                                    <textarea class="client-input client-input-textarea" name="" formControlName="presesntAtSession"
                                                    ></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Reason for visit / chief medical complaint</label>
                                                    <textarea class="client-input client-input-textarea" name="" formControlName="medicalComplaint"
                                                    ></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Short term IRP goal(s) addressed during session(Must Utilize Goals from most recent Individualized Rehabilitation Plan)</label>
                                                    <textarea class="client-input client-input-textarea" name="" formControlName="shortTermIRP"
                                                    ></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Goal-Congruent interventions utilized during session(Interventions must be related to goal(s) addressed during session)</label>
                                                    <textarea class="client-input client-input-textarea" name="" formControlName="GoalCongurent"
                                                    ></textarea>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="CLIENT-DEMOGRAPHICS">
                                <h6>SESSION SUMMARY</h6>
                            </div>
                            <div class="content">
                                    <div class="row"> 
                                        <div class="col-lg-12">
                                            <label class="CLIENT-LABEL">Goal specific concerns/issues addressed and/or discussed & description of how interventions were utilized to facilitate goal progress:</label>
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">"ONLY FILL IN THIS SECTION IF IRP TREATMENT PLAN NOT COMPLETED. OTHERWISE SELECT GOALS BELOW WHICH WERE COMPLETED IN YOUR IRP"</label>
                                                    <textarea class="client-input client-input-textarea" name="" formControlName="GoalSpecificCOncern"
                                                    ></textarea>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                                <div class="col-lg-12 CLIENT-DEMOGRAPHICS">
                                    <h6>Goals/Objectives</h6>
                                </div>
                                <div class="col-lg-12 back_css">
                                    <button class="location-add-btn" (click)="Save()"><i class="fa fa-plus"></i> Add another Goal</button>
                                </div>

                            <div class="content">
                                <div class="col-lg-12">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Long Term Goal<span
                                                class="text-danger"></span> </label>
                                        <select class="client-input" formControlName="longTerGoal">
                                            <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                {{item.Text}}</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Short Term Goal<span
                                                class="text-danger"></span> </label>
                                        <select class="client-input" formControlName="ShortTermGoal">
                                            <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                {{item.Text}}</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Therapeutic Intervention and
                                            Progress Toward Goals(s)<span class="text-danger">*</span>
                                        </label>
                                        <textarea class="client-input"
                                            formControlName="progresstowardgoals"></textarea>

                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Follow â€“ up / plan for next scheduled</label>
                                        <label class="CLIENT-LABEL">Session</label>
                                        <textarea class="client-input"
                                            formControlName="nextSchedule"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-12 CLIENT-DEMOGRAPHICS">
                                <h6>CLIENT SPECIFICS</h6>
                            </div>

                        <div class="content">
                            <div class="row">
                                <div class="col-lg-2 margin-inputclient">
                                    <label class="CLIENT-LABEL">Response </label>
                                    <select class="client-input" formControlName="Response">
                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                            {{item.Text}}</option>

                                    </select>
                                </div>
                                <div class="col-lg-2 margin-inputclient">
                                    <label class="CLIENT-LABEL">Appearance </label>
                                    <select class="client-input" formControlName="Appearance">
                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                            {{item.Text}}</option>

                                    </select>
                                </div>
                                <div class="col-lg-2 margin-inputclient">
                                    <label class="CLIENT-LABEL">Attention </label>
                                    <select class="client-input" formControlName="Attention">
                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                            {{item.Text}}</option>

                                    </select>
                                </div>
                                <div class="col-lg-2 margin-inputclient">
                                    <label class="CLIENT-LABEL">Motor Activity</label>
                                    <select class="client-input" formControlName="motorActivity">
                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                            {{item.Text}}</option>

                                    </select>
                                </div>
                                <div class="col-lg-2 margin-inputclient">
                                    <label class="CLIENT-LABEL">Mood </label>
                                    <select class="client-input" formControlName="mood">
                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                            {{item.Text}}</option>

                                    </select>
                                </div>
                                <div class="col-lg-2 margin-inputclient">
                                    <label class="CLIENT-LABEL">Speech </label>
                                    <select class="client-input" formControlName="speech">
                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                            {{item.Text}}</option>

                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button class="Sign_btn">Sign</button>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="margin-inputclient">
                                                    <input formControlName="Sign" type="text"
                                                        value="TEST TEST" class="client-input">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="innerSignature">
                                                    <div class="inner-img-border">
                                                        <img class="img-class" src="" alt="Sign">
                                                        <div class="line"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <label class="CLIENT-LABEL">Received
                                                    Date:</label>
                                                <input type="text" class="client-input" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button class="Sign_btn">Sign</button>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="margin-inputclient">
                                                    <select class="client-input"
                                                        formControlName="hdnInsuranceType">
                                                        <option *ngFor="let item of StartTimer"
                                                            value="{{item.Value}}">
                                                            {{item.Text}}</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-">
                                                <div class="innerSignature">
                                                    <div class="inner-img-border">
                                                        <img class="img-class" src="" alt="Sign">
                                                        <div class="line"></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <label class="CLIENT-LABEL">Entered By</label>
                                                <input type="text" class="client-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
