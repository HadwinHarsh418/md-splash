<div class="col-lg-12">
    <div class="">
        <form [formGroup]="general">
            <div class="all-tb">
                <div class="row mar-1010 d-flex my-2">
                    <div class="col-lg-6">
                        <!-- <div class="arrow d-flex">
                            <label for="type" (click)="back()">
                                <i class="fa fa-circle-arrow-left"></i>
                            </label>
                            <h1 class="admin-main_heading ms-2">PRP MONTHLY SUMMARY <small>New</small></h1>
                        </div> -->
                    </div>
                    <div class="col-lg-6 back_css">
                        <button class="NEW-SAVE" (click)="Save()">SAVE</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="CLIENT-DEMOGRAPHICS">
                            <h6>SESSION INFORMATION</h6>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-8 next_Tab my-2">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">First </label>
                                                <input type="text" class="client-input" formControlName="Fname">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Middle Name </label>
                                                <input type="text" class="client-input" formControlName="Mname">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Last Name</label>
                                                <input type="text" class="client-input" formControlName="Lname">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Date Of birth</label>
                                                <input type="date" class="client-input" formControlName="dob">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Age</label>
                                                <input type="text" class="client-input" formControlName="age">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Sex</label>
                                                <select class="client-input" formControlName="sex">
                                                    <option value="0" selected>Female</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Transgender</option>
                                                    <option value="3">They</option>
                                                    <option value="4">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="col-lg-12">
                                        <div class="margin-inputclient" [class.has-error]="genForm['RenderingProviderID'].dirty && genForm['RenderingProviderID'].errors || genForm['RenderingProviderID'].touched && genForm['RenderingProviderID'].errors">
                                            <label class="CLIENT-LABEL">Date of Session <span class="text-danger">*</span></label>
                                            <input type="date" class="client-input" formControlName="RenderingProviderID">
                                            <span *ngIf="genForm['RenderingProviderID'].dirty && genForm['RenderingProviderID'].errors" class="has-error">
                                                <i *ngIf="genForm['RenderingProviderID'].errors?.['required']">Date of session is
                                                    required</i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-flex my-2">
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Start Time</label>
                                                <input type="time" class="client-input" formControlName="StartTime1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">End Time</label>
                                                <input type="time" class="client-input" formControlName="EndTime12">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Duration</label>
                                                <input type="time" class="client-input" formControlName="TotalTime1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ####### second #### -->

                        <div class="col-lg-12">
                            <div class="CLIENT-DEMOGRAPHICS">
                                <h6>SESSION Details</h6>
                            </div>
                            <div class="content">
                                <div class="row">
                                    <div class="col-lg-12 my-2">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="margin-inputclient"
                                                [class.has-error]="genForm['RenderingProviderID'].dirty && genForm['RenderingProviderID'].errors || genForm['RenderingProviderID'].touched && genForm['RenderingProviderID'].errors">
                                                    <label class="CLIENT-LABEL">Rendering Provider <span
                                                            class="text-danger">*</span> </label>
                                                    <select class="client-input" formControlName="RenderingProviderID">
                                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                            {{item.Text}}</option>
                                                    </select>
                                                    <span *ngIf="genForm['RenderingProviderID'].dirty && genForm['RenderingProviderID'].errors" class="has-error">
                                                        <i *ngIf="genForm['RenderingProviderID'].errors?.['required']">Rendering Provider is
                                                            required</i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Procedure Code</label>
                                                    <select class="client-input" formControlName="ProcedureCode1">
                                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                            {{item.Text}}</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Location</label>
                                                    <select class="client-input" formControlName="Location">
                                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                            {{item.Text}}</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Insurance Type</label>
                                                    <select class="client-input" formControlName="selectInsuranceType">
                                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                            {{item.Text}}</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="margin-inputclient"
                                                [class.has-error]="genForm['selectAuthNumber'].dirty && genForm['selectAuthNumber'].errors || genForm['selectAuthNumber'].touched && genForm['selectAuthNumber'].errors">
                                                    <label class="CLIENT-LABEL">Authorization Number <span
                                                            class="text-danger">*</span> </label>
                                                    <select class="client-input" formControlName="selectAuthNumber">
                                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                            {{item.Text}}</option>
                                                    </select>
                                                    <span *ngIf="genForm['selectAuthNumber'].dirty && genForm['selectAuthNumber'].errors" class="has-error">
                                                        <i *ngIf="genForm['selectAuthNumber'].errors?.['required']">Authorization Number is
                                                            required</i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Current IRP Dates From:</label>
                                                    <input type="text" class="client-input" formControlName="CurrentIRPDateFrom">

                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Current IRP Dates To:</label>
                                                    <input type="text" class="client-input" formControlName="CurrentIRPDateTo">

                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">IRPR Date:</label>
                                                    <input type="text" class="client-input" formControlName="IRPRDate">

                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">MA#:</label>
                                                    <input type="text" class="client-input" formControlName="MA">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="margin-inputclient">
                                            <label class="CLIENT-LABEL">Others Present at Session (List
                                                Name(s) and Relationship(s) to the client)</label>
                                            <textarea class="client-input client-input-textarea" name="" formControlName="OtherPresentName"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="CLIENT-DEMOGRAPHICS">
                            <h6>GUARDIAN INFORMATION (For Minor Clients)</h6>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-12 my-2">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Guardian First Name: </label>
                                                <input type="text" class="client-input" formControlName="GuardianFirstName">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Guardian Middle Name </label>
                                                <input type="text" class="client-input" formControlName="GuardianMiddleName">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Guardian Last Name</label>
                                                <input type="text" class="client-input" formControlName="GuardianLastName">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Relationship</label>
                                                <select class="client-input" formControlName="GuardianRelation">
                                                    <option value="0" selected>-----------------Select-----------------</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Email</label>
                                                <input type="text" class="client-input" formControlName="GuardianEmail">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Phone</label>
                                                <input type="text" class="client-input" formControlName="GuardianPhone">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Addrerss</label>
                                                <input type="text" class="client-input" formControlName="GuardianAddress">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
