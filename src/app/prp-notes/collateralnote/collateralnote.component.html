<div class="col-lg-12">
    <div class="client-tabs">
        <div class="page-header-content d-flex">
            <div class="arrow">
            </div>
        
    </div>
        <form [formGroup]="CollateralNotes" (ngSubmit)="Save()">
            <div class="all-tb">
                <div class="row mar-1010 d-flex my-2">
                    <div class="col-lg-6 d-flex">
                        <div class="arrow" (click)="back()">
                            <label for="type">
                                <i class="fa fa-circle-arrow-left"></i>
                            </label>
                        </div>
                        <h1 class="admin-main_heading">COLLATERAL NOTE <small id="EditNew">New</small></h1>
                    </div>
                    <div class="col-lg-6 back_css">
                        <button class="NEW-SAVE" (click)="Save()">SAVE</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="CLIENT-LABEL">Client Details</label>
                    </div>
                    <hr>
                    <div class="col-md-12">
                        <div class="CLIENT-DEMOGRAPHICS">
                            <h6>SESSION INFORMATION</h6>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-8 next_Tab my-2">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">First Name</label>
                                                <input formControlName="FirstName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Middle Intial </label>
                                                <input formControlName="MiddleName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Last Name</label>
                                                <input formControlName="LastName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Date Of birth</label>
                                                <input formControlName="DateofBirth" type="date" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Age</label>
                                                <input formControlName="Age" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Gender</label>
                                                <select class="client-input" formControlName="Gender">
                                                    <option value="0" selected>Female</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Transgender</option>
                                                    <option value="3">They</option>
                                                    <option value="4">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="col-md-12">
                                        <div class="margin-inputclient" [class.has-error]="genForm['dateofsession'].dirty && genForm['dateofsession'].errors || genForm['dateofsession'].touched && genForm['dateofsession'].errors">
                                            <label class="CLIENT-LABEL">Date of Session <span
                                                class="text-danger">*</span></label>
                                            <input type="date" class="client-input">
                                            <span *ngIf="genForm['dateofsession'].dirty && genForm['dateofsession'].errors" class="has-error">
                                                <i *ngIf="genForm['dateofsession'].errors?.['required']">Please enter Date of Session</i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-flex my-2">
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Start Time</label>
                                                <input type="time" class="client-input" formControlName="StartTime1">
                                            </div>
                                        </div>
                                        <div class="col-md-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">End Time</label>
                                                <input type="time" class="client-input" formControlName="EndTime1">
                                            </div>
                                        </div>
                                        <div class="col-md-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Duration</label>
                                                <input type="time" class="client-input" formControlName="TotalTime1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- ####### second #### -->
                        
                        <div class="col-md-12">
                            <div class="CLIENT-DEMOGRAPHICS">
                                <h6>SESSION DETAILS</h6>
                            </div>
                            <div class="content">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="margin-inputclient"[class.has-error]="genForm['Rendering_ProviderID'].dirty && genForm['Rendering_ProviderID'].errors || genForm['Rendering_ProviderID'].touched && genForm['Rendering_ProviderID'].errors">
                                                    <label class="CLIENT-LABEL">Rendering Provider <span
                                                        class="text-danger">*</span> </label>
                                                        <select class="client-input"
                                                        formControlName="Rendering_ProviderID">
                                                     <option value="" selected>---Select---</option>                                                                                                               
                                                    </select>
                                                    <span *ngIf="genForm['Rendering_ProviderID'].dirty && genForm['Rendering_ProviderID'].errors" class="has-error">
                                                        <i *ngIf="genForm['Rendering_ProviderID'].errors?.['required']">Please Select Rendering Provider</i>
                                                    </span>
                                                </div>
                                            </div>
                                                <div class="col-md-12">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL">Note<span
                                                            class="text-danger"></span> </label>
                                                            <input formControlName="Note" type="text" class="client-input" style="height: 80px;">
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
