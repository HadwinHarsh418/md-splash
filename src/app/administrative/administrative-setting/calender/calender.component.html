<div class="row">
    <div class="col-lg-12">
        <div class="client-tabs">
            <form>
                <div class="all-tb nxtTab">
                    <div class="row">
                        <div class="col-lg-12 margin-inputclient d-flex">
                            <div class="col-lg-4">
                            <label class="CLIENT-LABEL">Time intervals\Day View:</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="client-input" type="text" name="UserName" id="UserName">
                            </div>
                        </div>
                        <div class="col-lg-12 margin-inputclient">
                            <button class="Sign_btn" (click)="open(content)">Add New Location</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--------------------------------- popup ---------------------------------------------------------->

<ng-template #content let-modal class="my-5">
	<div class="modal-body">
		<div class="col-lg-12 margin-inputclient d-flex my-2">
            <div class="col-lg-4">
            <label class="CLIENT-LABEL">Enter Location Name :</label>
            </div>
            <div class="col-lg-8">
                <input class="client-input" type="text" name="UserName" id="UserName">
            </div>
        </div>
	</div>
	<div class="modal-footer">
        <div class="col-lg-6">
            <div class="save-bt rem-abs back_css">
                <i class="fa fa-ban text-danger mx-3" (click)="modal.close('Save click')"></i>
                <i class="fa fa-save text-success"></i>
            </div>

        </div>
	</div>
</ng-template>
