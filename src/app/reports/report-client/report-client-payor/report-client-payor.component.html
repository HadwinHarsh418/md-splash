<div class="row">
    <div class="container">
        <div class="CLIENT-LABEL"><b>Client by Payor</b></div>
        <div class="clo-lg-12">
            <div class="row">
                <div id="Report-Content">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-2">
                                <label class="CLIENT-LABEL">Payor </label>
                                <select id="InsuranceType" name="InsuranceType" class="client-input">
                                    <option value="0">ALL</option>
                                    <option value="1">Medicaid</option>
                                    <option value="2">Commercial</option>
                                </select>
                            </div>
                            <div class="col-lg-2">
                                <label class="CLIENT-LABEL">Assigned Clincian</label>
                                <select id="ddlAssignedClinician" name="ddlAssignedClinician" class="client-input">
                                    <option value="">ALL</option>
                                </select>
                            </div>
                            <div class="col-lg-2">
                                <label class="CLIENT-LABEL">Status</label>
                                <select id="ddlAssignedClinician" name="ddlAssignedClinician" class="client-input">
                                    <option value="">ALL</option>
                                </select>
                            </div>
                            <div class=" col-lg-2">
                                <button type="button" class="btn-cls" id="btnGetdetails" (click)="getDetail()">Get Details</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" *ngIf="showTable">
                        <div class="row">
                            <div class="my-2">
                                <ngx-datatable #tablesss style="width: auto; overflow: auto;"
                                    class="bootstrap core-bootstrap sz-1000" [rows]="UpcomingAppointments"
                                    [columnMode]="'force'"
                            [headerHeight]="50"
                            [scrollbarV]="true"
                            [scrollbarH]="true"
                            [footerHeight]="50"
                            [rowHeight]="50">
                    
                                    <ngx-datatable-column name="First Name" prop="InsuranceType" [width]="150">
                                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                                            ngx-datatable-cell-template>
                                            {{ InsuranceType }}
                                        </ng-template>
                                    </ngx-datatable-column>
                    
                                    <ngx-datatable-column name="Last Name" prop="InsuranceType" [width]="150">
                                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                                            ngx-datatable-cell-template>
                                            {{ InsuranceType }}
                                        </ng-template>
                                    </ngx-datatable-column>
                    
                                    <ngx-datatable-column name="Date Of Birth" prop="InsuranceType" [width]="150">
                                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                                            ngx-datatable-cell-template>
                                            {{ InsuranceType }}
                                        </ng-template>
                                    </ngx-datatable-column>
                    
                                    <ngx-datatable-column name="Insurance Type" prop="InsuranceType" [width]="150">
                                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                                            ngx-datatable-cell-template>
                                            {{ InsuranceType }}
                                        </ng-template>
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="Payor" prop="InsuranceType" [width]="150">
                                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                                            ngx-datatable-cell-template>
                                            {{ InsuranceType }}
                                        </ng-template>
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="InsuranceId" prop="InsuranceType" [width]="150">
                                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                                            ngx-datatable-cell-template>
                                            {{ InsuranceType }}
                                        </ng-template>
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="Assigned Clinician" prop="InsuranceType" [width]="150">
                                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                                            ngx-datatable-cell-template>
                                            {{ InsuranceType }}
                                        </ng-template>
                                    </ngx-datatable-column>
                                    
                    
                                </ngx-datatable>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
