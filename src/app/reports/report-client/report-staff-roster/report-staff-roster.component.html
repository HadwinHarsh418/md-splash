<div class="col-lg-12">
    <div class="row">
        <div class="container">
            <div class="my-2">
                <ngx-datatable #tablesss style="width: auto; overflow: auto;"
                    class="bootstrap core-bootstrap sz-1000" [rows]="UpcomingAppointments"
                    [columnMode]="'force'"
            [headerHeight]="50"
            [scrollbarV]="true"
            [scrollbarH]="true"
            [footerHeight]="50"
            [rowHeight]="50">
    
                    <ngx-datatable-column name="First Name" prop="InsuranceType" [width]="150">
                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                            ngx-datatable-cell-template>
                            {{ InsuranceType }}
                        </ng-template>
                    </ngx-datatable-column>
    
                    <ngx-datatable-column name="Last Name" prop="InsuranceType" [width]="150">
                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                            ngx-datatable-cell-template>
                            {{ InsuranceType }}
                        </ng-template>
                    </ngx-datatable-column>
    
                    <ngx-datatable-column name="Gender" prop="InsuranceType" [width]="150">
                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                            ngx-datatable-cell-template>
                            {{ InsuranceType }}
                        </ng-template>
                    </ngx-datatable-column>
    
                    <ngx-datatable-column name="License Level" prop="InsuranceType" [width]="150">
                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                            ngx-datatable-cell-template>
                            {{ InsuranceType }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="License No" prop="InsuranceType" [width]="150">
                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                            ngx-datatable-cell-template>
                            {{ InsuranceType }}
                        </ng-template>
                    </ngx-datatable-column>
    
                    <ngx-datatable-column name="NPI" prop="InsuranceType" [width]="150">
                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                            ngx-datatable-cell-template>
                            {{ InsuranceType }}
                        </ng-template>
                    </ngx-datatable-column>
    
                    <ngx-datatable-column name="Taxamony" prop="InsuranceType" [width]="150">
                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                            ngx-datatable-cell-template>
                            {{ InsuranceType }}
                        </ng-template>
                    </ngx-datatable-column>
                    
                    <ngx-datatable-column name="Medicaid Id" prop="InsuranceType" [width]="150">
                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                            ngx-datatable-cell-template>
                            {{ InsuranceType }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Medicare Id" prop="InsuranceType" [width]="150">
                        <ng-template let-InsuranceType="value" let-expanded="expanded"
                            ngx-datatable-cell-template>
                            {{ InsuranceType }}
                        </ng-template>
                    </ngx-datatable-column>
    
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
