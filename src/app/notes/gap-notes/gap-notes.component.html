<div class="col-lg-12">
    <div class="client-tabs">
        <form [formGroup]="pregressNotes" >
        <div class="all-tb">
            <div class="row mar-1010 d-flex my-2">
            <div class="col-lg-6 d-flex">
                    <div class="arrow" (click)="back()">
                        <label for="type">
                            <i class="fa fa-circle-arrow-left"></i>
                        </label>
                    </div>
                    <h1 class="admin-main_heading">GAP NOTES <small>New</small></h1>
                </div>
                <div class="col-lg-6 back_css">
                    <button class="NEW-SAVE" type="submit" (click)="Save()">SAVE</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="CLIENT-DEMOGRAPHICS">
                        <h6>Client Details</h6>
                    </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-8 next_Tab my-2">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Last Name </label>
                                                <input type="text" class="client-input" formControlName="LastName">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">First Name </label>
                                                <input type="text" class="client-input" formControlName="FirstName">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">MI </label>
                                                <input type="text" class="client-input" formControlName="MiddleName">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Date of Birth </label>
                                                <input type="date" class="client-input" formControlName="DateofBirth">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Age </label>
                                                <input type="text" class="client-input" formControlName="Age">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Sex</label>
                                                <select class="client-input">
                                                    <option value="0" selected>Female</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Transgender</option>
                                                    <option value="3">They</option>
                                                    <option value="4">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="col-md-12">
                                        <div class="margin-inputclient"
                                        [class.has-error]="genForm['Dos'].dirty && genForm['Dos'].errors || genForm['Dos'].touched && genForm['Dos'].errors">
                                            <label class="CLIENT-LABEL">Date of Session <span class="text-danger">*</span></label>
                                            <input formControlName="Dos" type="date" class="client-input">
                                            <span *ngIf="genForm['Dos'].dirty && genForm['Dos'].errors" class="has-error">
                                                <i *ngIf="genForm['Dos'].errors?.['required']">
                                                  Date of Session is required.</i>
                                              </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ####### second #### -->

                        <div class="col-md-12">
                            <div class="CLIENT-DEMOGRAPHICS">
                                <h6>SESSION INFORMATION</h6>
                            </div>
                            <div class="content">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient"
                                                    [class.has-error]="genForm['Rendering_ProviderID'].dirty && genForm['Rendering_ProviderID'].errors || genForm['Rendering_ProviderID'].touched && genForm['Rendering_ProviderID'].errors">
                                                        <label class="CLIENT-LABEL">Rendering Provider <span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input"
                                                            formControlName="Rendering_ProviderID">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>
                                                        </select>
                                                        <span *ngIf="genForm['Rendering_ProviderID'].dirty && genForm['Rendering_ProviderID'].errors" class="has-error">
                                                            <i *ngIf="genForm['Rendering_ProviderID'].errors?.['required']">
                                                                Rendering Provider is required.</i>
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient"
                                                   >
                                                        <label class="CLIENT-LABEL">Procedure Code<span
                                                                class="text-danger"></span> </label>
                                                        <select class="client-input" formControlName="ProcedureCode1">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient"
                                                   >
                                                        <label class="CLIENT-LABEL">Reason for Missed Appointment<span
                                                                class="text-danger"></span> </label>
                                                        <select class="client-input"
                                                            formControlName="location_required">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL">Explanation of missed appointment</label>
                                                        <textarea class="client-input"
                                                        formControlName="selectAuthNumber"></textarea>
                                                    </div>
                                                </div>
                                                    <div class="col-lg-6 my-2">
                                                        <label class="CLIENT-LABEL">Axis I</label>
                                                        <select class="client-input"
                                                            formControlName="selectAuthNumber">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>
            
                                                        </select>
                                                    </div>
                                                        <div class="col-lg-6 my-2">
                                                            <label class="CLIENT-LABEL">Description<span class="text-danger">*</span>
                                                            </label>
                                                            <input type="text" class="client-input">
                                                            <button type="button" class="description_btn" style="width: 75px; height: 25px;">Change</button>
                                                        </div>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="content">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="row">
                                                                <div class="col-md-3">
                                                                    <button class="Sign_btn">Sign</button>
                                                                </div>
                                                                <div class="col-md-9">
                                                                    <div class="margin-inputclient">
                                                                        <input formControlName="Age" type="text"
                                                                            value="TEST TEST" class="client-input">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12">
                                                                    <div class="innerSignature">
                                                                        <div class="inner-img-border">
                                                                            <img class="img-class" src="" alt="Sign">
                                                                            <div class="line"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12">
                                                                    <label class="CLIENT-LABEL">Received
                                                                        Date:</label>
                                                                    <input type="text" class="client-input" disabled>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="row">
                                                                <div class="col-md-3">
                                                                    <button class="Sign_btn">Sign</button>
                                                                </div>
                                                                <div class="col-md-9">
                                                                    <div class="margin-inputclient">
                                                                        <select class="client-input"
                                                                            formControlName="hdnInsuranceType">
                                                                            <option *ngFor="let item of StartTimer"
                                                                                value="{{item.Value}}">
                                                                                {{item.Text}}</option>

                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-">
                                                                    <div class="innerSignature">
                                                                        <div class="inner-img-border">
                                                                            <img class="img-class" src="" alt="Sign">
                                                                            <div class="line"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="col-md-12">
                                                                    <label class="CLIENT-LABEL">Entered By</label>
                                                                    <input type="text" class="client-input">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
