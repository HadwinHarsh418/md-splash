<div class="col-lg-12">
    <div class="client-tabs">
        <form [formGroup]="signatureadultwuesform">
            <div class="all-tb">
                <div class="row mar-1010 d-flex my-2">
                    <div class="col-lg-12 back_css">
                        <button class="NEW-SAVE" (click)="Save()">SAVE</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-md-12">
                            <div class="CLIENT-DEMOGRAPHICS">
                                <h6>Doctors Signatures</h6>
                            </div>
                            <div class="content">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <button class="Sign_btn">Sign</button>
                                                    </div>
                                                    <div class="col-md-10">
                                                        <div class="margin-inputclient">
                                                            <input name="signinput1" type="text" value="TEST TEST"
                                                                class="client-input" formControlName="testtest">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="innerSignature">
                                                            <div class="inner-img-border">
                                                                <img class="img-class" src="" alt="Sign">
                                                                <div class="line"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <button class="Sign_btn">Sign</button>
                                                    </div>
                                                    <div class="col-md-10">
                                                        <div class="margin-inputclient">
                                                            <select class="client-input" name="signinput">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>
                                                                    <option value="6">Monica Boddie,LCSW-C</option>
                                                                    <option value="34">test test,</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="innerSignature">
                                                            <div class="inner-img-border">
                                                                <img class="img-class" src="" alt="Sign">
                                                                <div class="line"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </form>
    </div>
</div>
