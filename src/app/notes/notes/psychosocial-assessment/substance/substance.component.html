<div class="row">
    <div class="col-lg-12">
        <div class="client-tabs">
            <form >
                <div class="all-tb">
                    <div class="row mar-1010">
                        <div class="col-lg-6">
                            <div class="arrow">
                                <!-- <label for="type" (click)="back()">
                                    <i class="fa fa-circle-arrow-left"></i>
                                </label> -->
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="save-bt rem-abs" style="float:right;">
                                <!-- <button class="NEW-SAVE" (click)="submitForm()">SAVE</button> -->
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="CLIENT-DEMOGRAPHICS">
                                <h6>SUBSTANCE USE ASSESSMENT</h6>
                            </div>
                            <div class="content">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="margin-inputclient">
                                            <label class="CLIENT-LABEL">Current Substance Use Patterns:</label>
                                            <textarea class="StartSpeechRecoganisation accuratsize" cols="20" id="Strengths" name="Strengths" rows="4" style="width:100%;"></textarea>                              
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="margin-inputclient">
                                            <label class="CLIENT-LABEL">Prior Substance Use Treatment for Individual/Family</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                          <table class="table table-striped  table-sm " cellspacing="0"width="100%">
                                            <thead class="">
                                              <tr>
                                                <th >Drug</th>
                                                <th >Method</th>
                                                <th >Age 1st used</th>
                                                <th >Age last used</th>
                                                <th >Onset of heavy use</th>
                                                <th ># days used in last 30</th>
                                                <th >Amt. used in past 48 hrs.</th>
                                                <th >1st as RX?</th>
                                                <th >Last used when?</th>
                                                <th >Amt. used daily/weekly</th>
                                                <th >Drug of Choice?</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr>    
                                                <td><input  type="text" value="12345"></td>
                                                <td><input  type="text" value="12345"></td>
                                                <td><input  type="text" value="12345"></td>
                                                <td><input  type="text" value="12345"></td>
                                                <td><input  type="text" value="12345"></td>
                                                <td><input  type="text" value="12345"></td>
                                                <td><input  type="text" value="12345"></td>
                                             
                                                <td>
                                                    <ul class="mr-bt-ul ">
                                                        <li class="d-flex">
                                                            <input type="checkbox" name="" id="">
                                                            <label for="">Yes</label>
                                                        </li>
                                                        <li class="d-flex">
                                                            <input type="checkbox" name="" id="" >
                                                            <label for="">No</label> 
                                                        </li>
                                                    </ul>
                                                </td>
                                                <td><input  type="text" value="12345"></td>
                                                <td><input  type="text" value="12345"></td>
                                                <td> 
                                                    <ul class="mr-bt-ul">
                                                    <li class="d-flex">
                                                        <input type="checkbox" name="" id="">
                                                        <label for="">Yes</label>
                                                    </li>
                                                    <li class="d-flex">
                                                        <input type="checkbox" name="" id="" >
                                                        <label for="">No</label> 
                                                    </li>
                                                    </ul>
                                                </td>
                                              </tr>
                                            </tbody>
                                          </table>
                                      </div>
                                    <!-- table end -->
                                    <div class="col-md-12">
                                        <div class="d-flex pointer">
                                            <a class="CLIENT-LABEL"><small> Add new Drug</small></a>
                                            <img [src]="imagesrc" alt="small" class="addNew">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="margin-inputclient">
                                            <label class="CLIENT-LABEL">Comments</label>
                                            <textarea class="StartSpeechRecoganisation accuratsize" cols="20" id="Strengths" name="Strengths" rows="4" style="width:100%;"></textarea>                              
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="margin-inputclient">
                                            <label class="CLIENT-LABEL">Any changes in patterns of use over time?</label>
                                            <textarea class="StartSpeechRecoganisation accuratsize" cols="20" id="Strengths" name="Strengths" rows="4" style="width:100%;"></textarea>                              
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label class="CLIENT-LABEL">Does individual ever drink or drug more than he/she intends?</label>
                                                        <input type="checkbox" (change)="onChange($event)"   >Yes
                                                        <input type="checkbox"  >No
                                                        <textarea class="StartSpeechRecoganisation accuratsize gray" cols="20" id="colorTextarea" name="Strengths" rows="4" style="width:100%;"></textarea>  
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="d-flex">
                                                            <label class="CLIENT-LABEL">Is there a history of overdose?</label>
                                                            <input type="checkbox" (change)="onChange($event)"   >Yes
                                                            <input type="checkbox"  >No
                                                        </div>
                                                        <textarea class="StartSpeechRecoganisation accuratsize gray" cols="20" id="colorTextarea" name="Strengths" rows="4" style="width:100%;"></textarea>  
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="d-flex">
                                                            <label class="CLIENT-LABEL">Is there a history of blackouts?</label>
                                                            <input type="checkbox"  >Yes
                                                            <input type="checkbox"  >No
                                                            <label class="CLIENT-LABEL">If yes, please describe.</label>
                                                        </div>
                                                        <textarea class="StartSpeechRecoganisation accuratsize gray" cols="20" id="colorTextarea" name="Strengths" rows="4" style="width:100%;"></textarea>  
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="d-flex">
                                                            <label class="CLIENT-LABEL">With whom does individual usually use?</label>
                                                        </div>
                                                        <textarea class="StartSpeechRecoganisation accuratsize gray" cols="20" id="" name="Strengths" rows="4" style="width:100%;"></textarea>  
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="">
                                                            <label class="CLIENT-LABEL">Has individual experienced an increase in the amount he/she can use to get the same effect?</label>
                                                            <input type="checkbox" (change)="onChange($event)"  >Yes
                                                            <input type="checkbox"  >No
                                                        </div>
                                                        <textarea class="StartSpeechRecoganisation accuratsize" cols="20" id="colorTextarea" name="Strengths" rows="4" style="width:100%;"></textarea>  
                                                       
                                                     </div>
                                                    <div class="col-md-12">
                                                        <div class="d-flex">
                                                            <label class="CLIENT-LABEL">Is there a history of seizures?</label>
                                                        <input type="checkbox" (change)="onChange($event)"   >Yes
                                                        <input type="checkbox"  >No
                                                        </div>
                                                        
                                                        <textarea class="StartSpeechRecoganisation accuratsize" cols="20" id="colorTextarea" name="Strengths" rows="4" style="width:100%;"></textarea>  
                                                     </div>
                                                    <div class="col-md-12">
                                                        <div class="d-flex">
                                                            <label class="CLIENT-LABEL">Has individual ever used medications to either get high or come down from being high?</label>
                                                            <input type="checkbox" (change)="onChange($event)"  >Yes
                                                            <input type="checkbox"  >No
                                                        </div>
                                                        
                                                        <textarea class="StartSpeechRecoganisation accuratsize"  cols="20" id="colorTextarea" name="Strengths" rows="4" style="width:100%;"></textarea>  
                                                     </div>
                                                    <div class="col-md-12">
                                                        <div class="d-flex">
                                                            <label class="CLIENT-LABEL">Has individual had previous substance abuse treatment?</label>
                                                            <input type="checkbox" (change)="onChange($event)"  >Yes
                                                            <input type="checkbox"  >No
                                                        </div>
                                                        <!-- <textarea class="StartSpeechRecoganisation accuratsize " [class.colorTextarea]="color" cols="20"  id="colorTextarea" name="Strengths" rows="4" style="width:100%;"></textarea>   -->
                                                        <textarea class="StartSpeechRecoganisation accuratsize " [ngClass]="stylechange()" cols="20"  id="colorTextarea" name="Strengths" rows="4" style="width:100%;"></textarea>  
                                                     </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="d-flex">
                                                    <label class="CLIENT-LABEL">Diagnostic Impressions for this section:</label>
                                                </div>
                                                <div></div>
                                                <textarea class="StartSpeechRecoganisation accuratsize" cols="20" id="" name="Strengths" rows="4" style="width:100%;"></textarea>  
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
