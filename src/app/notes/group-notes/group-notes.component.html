<div class="col-lg-12">
    <div class="client-tabs">
        <form [formGroup]="pregressNotes">
            <div class="all-tb">
                <div class="row mar-1010 d-flex my-2">
                    <div class="col-lg-6 d-flex">
                        <div class="arrow" type="submit" (click)="back()">
                            <label for="type">
                                <i class="fa fa-circle-arrow-left"></i>
                            </label>
                        </div>
                        <h1 class="admin-main_heading">GROUP NOTES <small>New</small></h1>
                    </div>
                    <div class="col-lg-6 back_css">
                        <button class="NEW-SAVE" (click)="Save()">SAVE</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="CLIENT-DEMOGRAPHICS">
                            <h6>Client Details</h6>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-8 next_Tab my-2">
                                    <div class="col-lg-12 d-flex">
                                        <div class="col-lg-1">
                                            <label class="CLIENT-LABEL">Axis I<span
                                                    class="text-danger">*</span> </label>
                                        </div>
                                        <div class="col-lg-11">
                                            <select class="client-input"
                                                formControlName="selectAuthNumber">
                                                <option *ngFor="let item of StartTimer"
                                                    value="{{item.Value}}">
                                                    {{item.Text}}</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 my-2">
                                        <ngx-datatable class="bootstrap core-bootstrap sz-1000"
                                                                [rows]="rows"[columnMode]="'force'"
                                                                [headerHeight]="50" [footerHeight]="50" rowHeight="auto"
                                                                [externalPaging]="false">

                                                                <ngx-datatable-column name="First Name"
                                                                    prop="AuthNo" [width]="80">
                                                                    <ng-template let-AuthValue="value"
                                                                        let-expanded="expanded" let-row ="row"
                                                                        ngx-datatable-cell-template>
                                                                        <a href="javascript:void(0)">{{
                                                                            AuthValue }}</a>
                                                                    </ng-template>
                                                                </ngx-datatable-column>

                                                                <ngx-datatable-column name="MI"
                                                                    prop="Payor" [width]="80">
                                                                    <ng-template let-Payor="value"
                                                                        let-expanded="expanded"
                                                                        ngx-datatable-cell-template>
                                                                        {{ Payor }}
                                                                    </ng-template>
                                                                </ngx-datatable-column>
                                                                <ngx-datatable-column name="Date Of Birth"
                                                                    prop="Payor" [width]="80">
                                                                    <ng-template let-Payor="value"
                                                                        let-expanded="expanded"
                                                                        ngx-datatable-cell-template>
                                                                        {{ Payor }}
                                                                    </ng-template>
                                                                </ngx-datatable-column>
                                                                <ngx-datatable-column name="Age"
                                                                    prop="Payor" [width]="80">
                                                                    <ng-template let-Payor="value"
                                                                        let-expanded="expanded"
                                                                        ngx-datatable-cell-template>
                                                                        {{ Payor }}
                                                                    </ng-template>
                                                                </ngx-datatable-column>
                                                                <ngx-datatable-column name="Sex"
                                                                    prop="Payor" [width]="80">
                                                                    <ng-template let-Payor="value"
                                                                        let-expanded="expanded"
                                                                        ngx-datatable-cell-template>
                                                                        {{ Payor }}
                                                                    </ng-template>
                                                                </ngx-datatable-column>
                                                                <ngx-datatable-column name="Action" *ngIf="actionShow"
                                                                    prop="Payor" [width]="80">
                                                                    <ng-template let-Payor="value"
                                                                        let-expanded="expanded"
                                                                        ngx-datatable-cell-template>
                                                                        {{ Payor }}
                                                                    </ng-template>
                                                                </ngx-datatable-column>
                                                            </ngx-datatable>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="col-md-12">
                                        <div class="margin-inputclient"
                                        [class.has-error]="genForm['Dos'].dirty && genForm['Dos'].errors || genForm['Dos'].touched && genForm['Dos'].errors">
                                            <label class="CLIENT-LABEL">Date of Session <span class="text-danger">*</span></label>
                                            <input formControlName="Dos" type="date" class="client-input">
                                            <span *ngIf="genForm['Dos'].dirty && genForm['Dos'].errors" class="has-error">
                                                <i *ngIf="genForm['Dos'].errors?.['required']">
                                                  Date of Session field is required.</i>
                                              </span>
                                        </div>
                                    </div>
                                    <div class="d-flex my-2">
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Start Time</label>
                                                <input type="time" class="client-input" formControlName="StartTime1">
                                            </div>
                                        </div>
                                        <div class="col-md-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">End Time</label>
                                                <input type="time" class="client-input" formControlName="EndTime1">
                                            </div>
                                        </div>
                                        <div class="col-md-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Duration</label>
                                                <input type="time" class="client-input" formControlName="TotalTime1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ####### second #### -->

                        <div class="col-md-12">
                            <div class="CLIENT-DEMOGRAPHICS">
                                <h6>SESSION INFORMATION</h6>
                            </div>
                            <div class="content">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient"
                                                    [class.has-error]="genForm['Rendering_ProviderID'].dirty && genForm['Rendering_ProviderID'].errors || genForm['Rendering_ProviderID'].touched && genForm['Rendering_ProviderID'].errors">
                                                        <label class="CLIENT-LABEL">Rendering Provider <span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input"
                                                            formControlName="Rendering_ProviderID">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>
                                                        </select>
                                                        <span *ngIf="genForm['Rendering_ProviderID'].dirty && genForm['Rendering_ProviderID'].errors" class="has-error">
                                                            <i *ngIf="genForm['Rendering_ProviderID'].errors?.['required']">
                                                                Rendering Provider is required.</i>
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient"
                                                    [class.has-error]="genForm['ProcedureCode1'].dirty && genForm['ProcedureCode1'].errors || genForm['ProcedureCode1'].touched && genForm['ProcedureCode1'].errors">
                                                        <label class="CLIENT-LABEL">Procedure Code<span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input" formControlName="ProcedureCode1">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>
                                                        </select>
                                                        <span *ngIf="genForm['ProcedureCode1'].dirty && genForm['ProcedureCode1'].errors" class="has-error">
                                                            <i *ngIf="genForm['ProcedureCode1'].errors?.['required']">
                                                                Procedure Code is required.</i>
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient"
                                                    [class.has-error]="genForm['location_required'].dirty && genForm['location_required'].errors || genForm['location_required'].touched && genForm['location_required'].errors">
                                                        <label class="CLIENT-LABEL">Location<span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input"
                                                            formControlName="location_required">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>
                                                        </select>
                                                        <span *ngIf="genForm['location_required'].dirty && genForm['location_required'].errors" class="has-error">
                                                            <i *ngIf="genForm['location_required'].errors?.['required']">
                                                                Location is required.</i>
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL">Description of items discussed during the group</label>
                                                        <textarea class="client-input"
                                                        formControlName="selectAuthNumber"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="content">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="row">
                                                                <div class="col-md-3">
                                                                    <button class="Sign_btn">Sign</button>
                                                                </div>
                                                                <div class="col-md-9">
                                                                    <div class="margin-inputclient">
                                                                        <input formControlName="Age" type="text"
                                                                            value="TEST TEST" class="client-input">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12">
                                                                    <div class="innerSignature">
                                                                        <div class="inner-img-border">
                                                                            <img class="img-class" src="" alt="Sign">
                                                                            <div class="line"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12">
                                                                    <label class="CLIENT-LABEL">Received
                                                                        Date:</label>
                                                                    <input type="text" class="client-input" disabled>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="row">
                                                                <div class="col-md-3">
                                                                    <button class="Sign_btn">Sign</button>
                                                                </div>
                                                                <div class="col-md-9">
                                                                    <div class="margin-inputclient">
                                                                        <select class="client-input"
                                                                            formControlName="hdnInsuranceType">
                                                                            <option *ngFor="let item of StartTimer"
                                                                                value="{{item.Value}}">
                                                                                {{item.Text}}</option>

                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-">
                                                                    <div class="innerSignature">
                                                                        <div class="inner-img-border">
                                                                            <img class="img-class" src="" alt="Sign">
                                                                            <div class="line"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="col-md-12">
                                                                    <label class="CLIENT-LABEL">Entered By</label>
                                                                    <input type="text" class="client-input">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
