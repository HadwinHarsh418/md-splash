<div class="col-lg-12">
    <div class="client-tabs">
        <form [formGroup]="pregressNotes" (ngSubmit)="Save()">
            <div class="all-tb">
                <div class="row mar-1010 d-flex my-2">
                    <div class="col-lg-12 back_css">
                        <button class="NEW-SAVE" (click)="Save()">SAVE</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="CLIENT-DEMOGRAPHICS">
                            <h6>Goal </h6>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">First Name:</label>
                                        <input type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Middle Name</label>
                                        <input type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Last Name:</label>
                                        <input type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-12 my-2">
                                    <table class="tbl_service">
                                        <label class="CLIENT-LABEL"><b>OTHER AGENCIES INVOLVED:</b></label>
                                        <tr class="head_title">
                                            <th class="CLIENT-LABEL_for_Tbl">Agency Name</th>
                                            <th class="CLIENT-LABEL_for_Tbl">Contact and Title</th>
                                            <th class="CLIENT-LABEL_for_Tbl">Services Provided</th>
                                        </tr>
                                        <tr class="head_title">
                                            <td><input type="text" class="client-input"></td>
                                            <td><input type="text" class="client-input"></td>
                                            <td><input type="text" class="client-input"></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="col-lg-12 my-2">
                                    <label class="CLIENT-LABEL"><b>Guardian participated in the development of this plan
                                            through:</b></label>

                                    <ul class="all-li-radio d-block">
                                        <li>
                                            <input type="checkbox" name="harmingNo" id="harmingNo" value="yes">
                                            <label>Monthly visit/face to face meeting</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="harmingNo" id="harmingNo" value="yes">
                                            <label>Phone call </label>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="harmingNo" id="harmingNo" value="yes">
                                            <label>No participation</label> <br>
                                            <div class="col-lg-6">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">If no participation, please provide
                                                        reason:</label>
                                                    <textarea type="text" class="client-input"></textarea>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="harmingNo" id="harmingNo" value="yes">
                                            <label>At the diagnostic assessment</label>
                                        </li>
                                    </ul>

                                </div>
                                <div class="col-lg-12 my-2">
                                    <label class="CLIENT-LABEL"><b>Client participated in the development of this
                                            plan:</b></label>
                                    <ul class="all-li-radio d-block">
                                        <li>
                                            <input type="checkbox" name="harmingNo" id="harmingNo" value="yes">
                                            <label>Yes</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="harmingNo" id="harmingNo" value="yes">
                                            <label>No</label>
                                            <div class="col-lg-6">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">If no participation, please provide
                                                        reason:</label>
                                                    <textarea type="text" class="client-input"></textarea>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="harmingNo" id="harmingNo" value="yes">
                                            <label>At the diagnostic assessment</label>
                                        </li>
                                    </ul>

                                </div>
                                <div class="col-lg-12 my-2">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL"><b>Comments/Any noted preferences:</b></label>
                                        <textarea type="text" class="client-input"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="row">
                                                <div class="col-lg-2">
                                                    <button class="Sign_btn">Sign</button>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="margin-inputclient">
                                                        <input name="signinput1" type="text" value="TEST TEST"
                                                            class="client-input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="innerSignature">
                                                        <div class="inner-img-border">
                                                            <img class="img-class" src="" alt="Sign">
                                                            <div class="line"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <label class="CLIENT-LABEL">Received
                                                        Date:</label>
                                                    <input type="text" class="client-input" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="row">
                                                <div class="col-lg-2">
                                                    <button class="Sign_btn">Sign</button>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="margin-inputclient">
                                                        <select class="client-input" name="signinput">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="innerSignature">
                                                        <div class="inner-img-border">
                                                            <img class="img-class" src="" alt="Sign">
                                                            <div class="line"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <label class="CLIENT-LABEL">Entered
                                                        By:</label>
                                                    <input type="text" class="client-input" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
