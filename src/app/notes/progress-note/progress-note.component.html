<div class="col-lg-12">
    <div class="client-tabs">
        <form [formGroup]="pregressNotes">
            <div class="all-tb">
                <div class="row mar-1010 d-flex my-2">
                    <div class="col-lg-6">
                        <div class="arrow d-flex" (click)="back()">
                            <label for="type ms-2">
                                <i class="fa fa-circle-arrow-left"></i>
                            </label>
                            <h1 class="admin-main_heading">PROGRESS NOTES <small id="EditNew">New</small></h1>
                        </div>
                    </div>
                    <div class="col-lg-6 back_css">
                        <button class="NEW-SAVE" type="submit" (click)="Save()">SAVE</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="CLIENT-DEMOGRAPHICS">
                            <h6>Client Details</h6>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-8 next_Tab my-2">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">First </label>
                                                <input formControlName="FirstName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Middle Name </label>
                                                <input formControlName="MiddleName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Last Name</label>
                                                <input formControlName="LastName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Date Of birth</label>
                                                <input formControlName="DateofBirth" type="date" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Age</label>
                                                <input formControlName="Age" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Sex</label>
                                                <select class="client-input" formControlName="Gender">
                                                    <option value="0" selected>Female</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Transgender</option>
                                                    <option value="3">They</option>
                                                    <option value="4">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="col-md-12">
                                        <div class="margin-inputclient" [class.has-error]="genForm['Dos'].dirty && genForm['Dos'].errors || genForm['Dos'].touched && genForm['Dos'].errors">
                                            <label class="CLIENT-LABEL">Date of Session</label>
                                            <input type="date" formControlName="Dos" class="client-input">
                                            <span *ngIf="genForm['Dos'].dirty && genForm['Dos'].errors" class="has-error">
                                                <i *ngIf="genForm['Dos'].errors?.['required']">
                                                  Date of Session is required.</i>
                                              </span>
                                        </div>
                                    </div>
                                    <div class="d-flex my-2">
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Start Time</label>
                                                <input type="time" class="client-input" formControlName="StartTime1">
                                            </div>
                                        </div>
                                        <div class="col-md-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">End Time</label>
                                                <input type="time" class="client-input" formControlName="EndTime1">
                                            </div>
                                        </div>
                                        <div class="col-md-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Duration</label>
                                                <input type="time" class="client-input" formControlName="TotalTime1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ####### second #### -->

                        <div class="col-md-12">
                            <div class="CLIENT-DEMOGRAPHICS">
                                <h6>SESSION INFORMATION</h6>
                            </div>
                            <div class="content">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient"
                                                    [class.has-error]="genForm['Rendering_ProviderID'].dirty && genForm['Rendering_ProviderID'].errors || genForm['Rendering_ProviderID'].touched && genForm['Rendering_ProviderID'].errors">
                                                        <label class="CLIENT-LABEL">Rendering Provider <span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input"
                                                            formControlName="Rendering_ProviderID">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                        <span *ngIf="genForm['Rendering_ProviderID'].dirty && genForm['Rendering_ProviderID'].errors" class="has-error">
                                                            <i *ngIf="genForm['Rendering_ProviderID'].errors?.['required']">
                                                                required.</i>
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient"
                                                    [class.has-error]="genForm['ProcedureCode1'].dirty && genForm['ProcedureCode1'].errors || genForm['ProcedureCode1'].touched && genForm['ProcedureCode1'].errors"
                                                    >
                                                        <label class="CLIENT-LABEL">Procedure Code<span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input" formControlName="ProcedureCode1">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                        <span *ngIf="genForm['ProcedureCode1'].dirty && genForm['ProcedureCode1'].errors" class="has-error">
                                                            <i *ngIf="genForm['ProcedureCode1'].errors?.['required']">
                                                                 Code1 is required.</i>
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient"
                                                    [class.has-error]="genForm['location_required'].dirty && genForm['location_required'].errors || genForm['location_required'].touched && genForm['location_required'].errors">
                                                        <label class="CLIENT-LABEL">Location<span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input"
                                                            formControlName="location_required">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                        <span *ngIf="genForm['location_required'].dirty && genForm['location_required'].errors" class="has-error">
                                                            <i *ngIf="genForm['location_required'].errors?.['required']">
                                                                 required.</i>
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient" *ngIf="show"
                                                    [class.has-error]="genForm['hdnInsuranceType'].dirty && genForm['hdnInsuranceType'].errors || genForm['hdnInsuranceType'].touched && genForm['hdnInsuranceType'].errors">
                                                        <label class="CLIENT-LABEL">Insurance Type<span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input" formControlName="hdnInsuranceType">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                        <span *ngIf="genForm['hdnInsuranceType'].dirty && genForm['hdnInsuranceType'].errors" class="has-error">
                                                            <i *ngIf="genForm['hdnInsuranceType'].errors?.['required']">
                                                                 required.</i>
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient" *ngIf="show"
                                                    [class.has-error]="genForm['selectAuthNumber'].dirty && genForm['selectAuthNumber'].errors || genForm['selectAuthNumber'].touched && genForm['selectAuthNumber'].errors">
                                                        <label class="CLIENT-LABEL">Authorization Number <span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input" formControlName="selectAuthNumber">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                        <span *ngIf="genForm['selectAuthNumber'].dirty && genForm['selectAuthNumber'].errors" class="has-error">
                                                            <i *ngIf="genForm['selectAuthNumber'].errors?.['required']">
                                                                 required.</i>
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL">Policy Number <span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input" formControlName="txtInsNumber">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL">Others Present at Session (List
                                                            Name(s) and Relationship(s) to the client)</label>
                                                        <select class="client-input" formControlName="OtherPresentName">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- #########====== -->
                                    <div class="col-md-12">
                                        <div class="CLIENT-DEMOGRAPHICS">
                                            <h6>Stressor(s)/Significant Changes in Client's Condition (for
                                                face-to-face visit)</h6>
                                        </div>
                                        <div class="content">
                                            <div class="col-lg-6 d-flex my-3">
                                                <label class="CLIENT-LABEL">Any significant changes from last
                                                    visit</label>
                                                <ul class="all-li-radio" style="margin-left: 10px;">
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                         value="yes">
                                                        <label>No</label>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="row" *ngIf="!show">
                                                <div class="col-lg-12 my-2">
                                                    <input type="text" class="client-input">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="row">
                                                        <div class="col-md-3">
                                                            <div class="margin-inputclient">
                                                                <label class="CLIENT-LABEL">Mood/Affect </label>
                                                                <select class="client-input"
                                                                    formControlName="Rendering_ProviderID">
                                                                    <option *ngFor="let item of StartTimer"
                                                                        value="{{item.Value}}">
                                                                        {{item.Text}}</option>

                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="margin-inputclient">
                                                                <label class="CLIENT-LABEL">Thought
                                                                    Process/Orientation </label>
                                                                <select class="client-input"
                                                                    formControlName="ProcedureCode1">
                                                                    <option *ngFor="let item of StartTimer"
                                                                        value="{{item.Value}}">
                                                                        {{item.Text}}</option>

                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="margin-inputclient">
                                                                <label class="CLIENT-LABEL"> Behavior/Functioning</label>
                                                                <select class="client-input"
                                                                    formControlName="location_required">
                                                                    <option *ngFor="let item of StartTimer"
                                                                        value="{{item.Value}}">
                                                                        {{item.Text}}</option>

                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="margin-inputclient">
                                                                <label class="CLIENT-LABEL">Substance Use</label>
                                                                <select class="client-input"
                                                                    formControlName="hdnInsuranceType">
                                                                    <option *ngFor="let item of StartTimer"
                                                                        value="{{item.Value}}">
                                                                        {{item.Text}}</option>

                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row my-4">
                                                            <div class="col-lg-6">
                                                                <label class="CLIENT-LABEL">Danger to: </label>
                                                                <ul class="all-li-radio">
                                                                    <li>
                                                                        <input type="checkbox" name="harmingNo"
                                                                            id="harmingNo"
                                                                            value="yes">
                                                                        <label>None</label>
                                                                    </li>
                                                                    <li>
                                                                        <input type="checkbox" name="harmingNo"
                                                                            id="harmingNo"
                                                                            value="yes">
                                                                        <label>Self</label>
                                                                    </li>
                                                                    <li>
                                                                        <input type="checkbox" name="harmingNo"
                                                                            id="harmingNo"
                                                                            value="yes">
                                                                        <label>Others</label>
                                                                    </li>
                                                                    <li>
                                                                        <input type="checkbox" name="harmingNo"
                                                                            id="harmingNo"
                                                                            value="yes">
                                                                        <label>Property</label>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                            <div class="col-lg-6">
                                                                <label class="CLIENT-LABEL">Suicide: </label>
                                                                <ul class="all-li-radio">
                                                                    <li>
                                                                        <input type="checkbox" name="harmingNo"
                                                                            id="harmingNo"
                                                                            value="yes">
                                                                        <label>None</label>
                                                                    </li>
                                                                    <li>
                                                                        <input type="checkbox" name="harmingNo"
                                                                            id="harmingNo"
                                                                            value="yes">
                                                                        <label>Ideation</label>
                                                                    </li>
                                                                    <li>
                                                                        <input type="checkbox" name="harmingNo"
                                                                            id="harmingNo"
                                                                            value="yes">
                                                                        <label>Plan</label>
                                                                    </li>
                                                                    <li>
                                                                        <input type="checkbox" name="harmingNo"
                                                                            id="harmingNo"
                                                                            value="yes">
                                                                        <label>Intent</label>
                                                                    </li>
                                                                    <li>
                                                                        <input type="checkbox" name="harmingNo"
                                                                            id="harmingNo"
                                                                            value="yes">
                                                                        <label>Attempt</label>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="d-flex">
                                            <div class="col-md-11 CLIENT-DEMOGRAPHICS">
                                                <h6>Goals/Objectives</h6>
                                            </div>
                                            <div class="col-md-1 back_css" *ngIf="show">
                                                <button class="NEW-SAVE" (click)="Save()">SAVE</button>
                                            </div>
                                            <div class="col-md-1 back_css" *ngIf="!show">
                                                <button class="NEW-SAVE" style="background: green;"><i class="fa fa-plus"></i>Add ANOTHER GOAL</button>
                                            </div>
                                        </div>

                                        <div class="content">
                                            <div class="col-md-12">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Long Term Goal<span
                                                            class="text-danger"></span> </label>
                                                    <select class="client-input" formControlName="selectAuthNumber">
                                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                            {{item.Text}}</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Short Term Goal<span
                                                            class="text-danger"></span> </label>
                                                    <select class="client-input" formControlName="selectAuthNumber">
                                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                            {{item.Text}}</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Therapeutic Intervention and
                                                        Progress Toward Goals(s)<span class="text-danger"></span>
                                                    </label>
                                                    <textarea class="client-input"
                                                        formControlName="selectAuthNumber"></textarea>

                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Recommendation and Follow Up<span
                                                            class="text-danger"></span> </label>
                                                    <select class="client-input" formControlName="selectAuthNumber">
                                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                            {{item.Text}}</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row my-4">
                                                <div class="col-lg-6">
                                                    <label class="CLIENT-LABEL">If this is end of month: </label>
                                                    <ul class="all-li-radio">
                                                        <li>
                                                            <input type="checkbox" name="harmingNo" id="harmingNo"
                                                             value="yes">
                                                            <label>No</label>
                                                        </li>
                                                        <li>
                                                            <input type="checkbox" name="harmingNo" id="harmingNo"
                                                             value="yes">
                                                            <label>Yes</label>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="row my-4">
                                                <div class="row">
                                                    <div class="col-md-6 d-flex">
                                                        <div class="col-2">
                                                            <label class="CLIENT-LABEL">Axis I<span
                                                                    class="text-danger"></span> </label>
                                                        </div>
                                                        <div class="col-md-10">

                                                            <select class="client-input"
                                                                formControlName="selectAuthNumber">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>

                                                            </select>
                                                            <select class="client-input"
                                                                formControlName="selectAuthNumber">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>

                                                            </select>
                                                            <select class="client-input"
                                                                formControlName="selectAuthNumber">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>

                                                            </select>
                                                            <select class="client-input"
                                                                formControlName="selectAuthNumber">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>

                                                            </select>
                                                            <select class="client-input"
                                                                formControlName="selectAuthNumber">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>

                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 d-flex">
                                                        <div class="col-2">
                                                            <label class="CLIENT-LABEL">Description<span
                                                                    class="text-danger"></span> </label>
                                                        </div>
                                                        <div class="col-md-10">
                                                            <select class="client-input"
                                                                formControlName="selectAuthNumber">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>

                                                            </select>
                                                            <select class="client-input"
                                                                formControlName="selectAuthNumber">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>

                                                            </select>
                                                            <select class="client-input"
                                                                formControlName="selectAuthNumber">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>

                                                            </select>
                                                            <select class="client-input"
                                                                formControlName="selectAuthNumber">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>

                                                            </select>
                                                            <select class="client-input"
                                                                formControlName="selectAuthNumber">
                                                                <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option>

                                                            </select>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ##### -->
                                    <div class="col-md-12">
                                        <div class="CLIENT-DEMOGRAPHICS">
                                            <h6>HISTORY OF THE PROBLEM</h6>
                                        </div>
                                        <div class="content">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="row">
                                                                <div class="col-md-2">
                                                                    <button class="Sign_btn">Sign</button>
                                                                </div>
                                                                <div class="col-md-10">
                                                                    <div class="margin-inputclient">
                                                                        <input formControlName="Age" type="text"
                                                                            value="TEST TEST" class="client-input">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12">
                                                                    <div class="innerSignature">
                                                                        <div class="inner-img-border">
                                                                            <img class="img-class" src="" alt="Sign">
                                                                            <div class="line"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12">
                                                                    <label class="CLIENT-LABEL">Received
                                                                        Date:</label>
                                                                    <input type="text" class="client-input" disabled>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="row">
                                                                <div class="col-md-2">
                                                                    <button class="Sign_btn">Sign</button>
                                                                </div>
                                                                <div class="col-md-10">
                                                                    <div class="margin-inputclient">
                                                                        <select class="client-input"
                                                                            formControlName="hdnInsuranceType">
                                                                            <option *ngFor="let item of StartTimer"
                                                                                value="{{item.Value}}">
                                                                                {{item.Text}}</option>

                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-">
                                                                    <div class="innerSignature">
                                                                        <div class="inner-img-border">
                                                                            <img class="img-class" src="" alt="Sign">
                                                                            <div class="line"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="col-md-12">
                                                                    <label class="CLIENT-LABEL">Entered By</label>
                                                                    <input type="text" class="client-input">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
