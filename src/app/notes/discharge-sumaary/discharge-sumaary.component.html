<section class="new-client-sec">
    <div class="container-fluid">
        <div class="row">
        <!-- ####-----------form section-------------------############ -->
            <div class="col-lg-12">
                <div class="page-header small_fonts">
                    <div class="page-header-content d-flex">
                            <div class="arrow">
                                <label for="type" (click)="back()">
                                    <i class="fa fa-circle-arrow-left"></i>
                                </label>
                            </div>
                        <h1 class="admin-main_heading">DISCHARGE SUMMARY <small id="EditNew">New</small></h1>
                    </div>
                </div>
                <div class="partition-1">
                    <div class="part-2">
                        <form >
                            <div class="client-tabs">
                                <div class="client-tabs subTabs">
                                    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                                        <li [ngbNavItem]="1">
                                            <a ngbNavLink>General</a>
                                            <ng-template ngbNavContent>
                                                <app-general-summary></app-general-summary>
                                            </ng-template>
                                        </li>
                                        <li [ngbNavItem]="2">
                                            <a ngbNavLink >Progress</a>
                                            <ng-template ngbNavContent>
                                                <app-progress-summary></app-progress-summary>
                                            </ng-template>
                                        </li>
                                        <li [ngbNavItem]="3">
                                            <a ngbNavLink>RX/DX</a>
                                            <ng-template ngbNavContent>
                                                <app-rxdx-summary></app-rxdx-summary>
                                            </ng-template>
                                        </li>
                                        <li [ngbNavItem]="4">
                                            <a ngbNavLink>Refferals</a>
                                            <ng-template ngbNavContent>
                                                <app-referrals-summary></app-referrals-summary>
                                            </ng-template>
                                        </li>
                                        <li [ngbNavItem]="5">
                                            <a ngbNavLink>Discharged</a>
                                            <ng-template ngbNavContent>
                                                <app-discharge></app-discharge>
                                            </ng-template>
                                        </li>
                                        
                                    </ul>
                                    <div [ngbNavOutlet]="nav" class="mt-2"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
