<div class="col-lg-12">
    <div class="client-tabs">
        <form [formGroup]="pregressNotes" >
            <div class="all-tb">
                <div class="row mar-1010 d-flex my-2">
                    <div class="col-lg-6">
                        <div class="arrow" >
                            <label for="type">
                                <i (click)="back()" class="fa fa-circle-arrow-left"></i>
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6 back_css">
                        <button class="NEW-SAVE" type="submit" (click)="Save()">SAVE</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="CLIENT-DEMOGRAPHICS">
                            <h6>Client Details</h6>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-8 next_Tab my-2">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">First </label>
                                                <input formControlName="FirstName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Middle Name </label>
                                                <input formControlName="MiddleName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Last Name</label>
                                                <input formControlName="LastName" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Date Of birth</label>
                                                <input formControlName="DateofBirth" type="date" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Age</label>
                                                <input formControlName="Age" type="text" class="client-input">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Sex</label>
                                                <select class="client-input" formControlName="Gender">
                                                    <option value="0" selected>Female</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Transgender</option>
                                                    <option value="3">They</option>
                                                    <option value="4">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="col-md-12">
                                        <div class="margin-inputclient">
                                            <label class="CLIENT-LABEL">Date of Session</label>
                                            <input type="date" class="client-input">
                                        </div>
                                    </div>
                                    <div class="d-flex my-2">
                                        <div class="col-md-4">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Start Time</label>
                                                <input type="time" class="client-input" formControlName="StartTime">
                                            </div>
                                        </div>
                                        <div class="col-md-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">End Time</label>
                                                <input type="time" class="client-input" formControlName="EndTime">
                                            </div>
                                        </div>
                                        <div class="col-md-4 ms-1">
                                            <div class="margin-inputclient">
                                                <label class="CLIENT-LABEL">Duration</label>
                                                <input type="time" class="client-input" formControlName="TotalTime1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ####### second #### -->

                        <div class="col-md-12">
                            <div class="CLIENT-DEMOGRAPHICS">
                                <h6>SESSION INFORMATION</h6>
                            </div>
                            <div class="content">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL">Rendering Provider <span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input"
                                                            formControlName="Rendering_ProviderID">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL">Procedure Code<span
                                                                class="text-danger">*</span> </label>
                                                        <select class="client-input" formControlName="ProcedureCode1">
                                                            <option *ngFor="let item of StartTimer"
                                                                value="{{item.Value}}">
                                                                {{item.Text}}</option>

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL">Date and Time of Discovery of
                                                            Incident<span class="text-danger">*</span> </label>
                                                        <input type="date" class="client-input">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- #########====== -->
                                    <div class="col-md-12">
                                        <div class="CLIENT-DEMOGRAPHICS">
                                            <h6>CRITICAL INCIDENT</h6>
                                        </div>
                                        <div class="row content">
                                            <div class="col-lg-6">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Name / Title of Person Reporting
                                                        Incident:<span class="text-danger">*</span> </label>
                                                    <input type="date" class="client-input">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL">Person(s) Notified of Incident:<span
                                                            class="text-danger">*</span> </label>
                                                    <input type="date" class="client-input">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="margin-inputclient">
                                                    <label class="CLIENT-LABEL" for="">Location of Incident:</label>
                                                    <textarea class="client-input client-input-textarea" name=""
                                                        formControlName="PCP_Note"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="CLIENT-DEMOGRAPHICS">
                                            <h6>*Type Of Incident</h6>
                                        </div>
                                        <div class="content">
                                            <div class="col-md-12">
                                                <ul class="all-li-radio und_line">
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Sleep History (include sleep apnea)</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>appetite/weight loss</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>appetite/weight gain</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Past surgeries</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Past medication and response</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Hypertension</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Diabetes</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Seizures</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Liver Disease</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Head Injury</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Surgeries</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Hospitalizations</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" name="harmingNo" id="harmingNo"
                                                            value="yes">
                                                        <label>Others</label>

                                                    </li>
                                                </ul>

                                            </div>
                                            <div class="col-lg-12">
                                                <div class="margin-inputclient">
                                                    <textarea class="client-input client-input-textarea" name=""
                                                        formControlName="PCP_Note"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="content">
                                            <div class="col-lg-12 ContentUl my-3">
                                                <label class="CLIENT-LABEL" for=""><b>*Information about person(s)
                                                    involved... (you may enter multiple names per category)</b></label>
                                                <div class="col-lg-12 d-flex my-3">
                                                    <div class="col-md-2">
                                                        <label class="CLIENT-LABEL_ContentUl">Client:</label>
                                                    </div>
                                                    <div class="col-md-10 div_checkBox" style="margin-left: 10px;">
                                                        <div class="margin-inputclient">
                                                            <input type="text" class="client-input">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 d-flex my-3">
                                                    <div class="col-md-2">
                                                        <label class="CLIENT-LABEL_ContentUl">Family Number:</label>
                                                    </div>
                                                    <div class="col-md-10 div_checkBox" style="margin-left: 10px;">
                                                        <div class="margin-inputclient">
                                                            <input type="text" class="client-input">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 d-flex my-3">
                                                    <div class="col-md-2">
                                                        <label class="CLIENT-LABEL_ContentUl">Employee:</label>
                                                    </div>
                                                    <div class="col-md-10 div_checkBox" style="margin-left: 10px;">
                                                        <div class="margin-inputclient">
                                                            <input type="text" class="client-input">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 d-flex my-3">
                                                    <div class="col-md-2">
                                                        <label class="CLIENT-LABEL_ContentUl">Visitor:</label>
                                                    </div>
                                                    <div class="col-md-10 div_checkBox" style="margin-left: 10px;">
                                                        <div class="margin-inputclient">
                                                            <input type="text" class="client-input">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 d-flex my-3">
                                                    <div class="col-md-2">
                                                        <label class="CLIENT-LABEL_ContentUl">Others:</label>
                                                    </div>
                                                    <div class="col-md-10 div_checkBox" style="margin-left: 10px;">
                                                        <div class="margin-inputclient">
                                                            <input type="text" class="client-input">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 ContentUl my-3">
                                                <div class="col-md-12">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL_ContentUl">Description of the Event including Who, What, When, Where, and How:</label>
                                                        <textarea class="client-input client-input-textarea" name=""
                                                        ></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL_ContentUl">Description of action taken at time of incident:</label>
                                                        <textarea class="client-input client-input-textarea" name=""
                                                        ></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="margin-inputclient">
                                                        <label class="CLIENT-LABEL_ContentUl">Follow-up Plan / Recommendations:</label>
                                                        <textarea class="client-input client-input-textarea" name=""
                                                        ></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 ContentUl">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="row">
                                                            <div class="col-md-2">
                                                                <button class="Sign_btn">Sign</button>
                                                            </div>
                                                            <div class="col-md-10">
                                                                <div class="margin-inputclient">
                                                                    <input formControlName="Age" type="text"
                                                                        value="TEST TEST" class="client-input">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="innerSignature">
                                                                    <div class="inner-img-border">
                                                                        <img class="img-class" src="" alt="Sign">
                                                                        <div class="line"></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <label class="CLIENT-LABEL">Received
                                                                    Date:</label>
                                                                <input type="text" class="client-input" disabled>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="row">
                                                            <div class="col-md-2">
                                                                <button class="Sign_btn">Sign</button>
                                                            </div>
                                                            <div class="col-md-10">
                                                                <div class="margin-inputclient">
                                                                    <select class="client-input"
                                                                        formControlName="hdnInsuranceType">
                                                                        <option *ngFor="let item of StartTimer"
                                                                            value="{{item.Value}}">
                                                                            {{item.Text}}</option>

                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12 back_css">
                                                                <label class="CLIENT-LABEL">Signed By</label>
                                                                <input type="text" class="client-input">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
