<form [formGroup]="treatmentplanmobileresponse">

    <div class="row mar-1010 d-flex my-2">
        <div class="col-lg-12 back_css">
            <button class="NEW-SAVE" type="submit" (click)="Save()">SAVE</button>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="">
            <div class="all-tb">
                <div class="col-lg-12 pd-2" style="margin-left: 10px; margin-bottom: 10px;">
                    <div class="TreatmentPlanHeaderDiv"><strong>TREATMENT PLAN</strong> </div>
                    <div class="col-lg-12">
                        <label class="CLIENT-LABEL">A. Target Symptoms/Behaviors/Concerns: (Include health/medical issues, e.g. 
                            hypertension, diabetes, etc.; substance abuse; safety issues):</label>
                        <textarea name="Complaint" formControlName="targetsymptomsbehaviors" class="client-input" style="height: 70px;width:97%"
                            id="Complaint"></textarea>
                    </div><br>
                    <a class="CLIENT-LABEL"><small> 
                    </small></a>
                    <div class="d-flex pointer">
                        <img [src]="imagesrc" alt="small" class="addNew">
                        <a class="CLIENT-LABEL"><small> 
                            Click To insert new Target Symptom
                        </small></a>
                    </div>
                    <!-- <div class="col-lg-12">
                        <textarea name="Complaint" class="client-input"
                            id="Complaint"></textarea>
                    </div><br>
                    <a class="CLIENT-LABEL"><small> Click To insert new Target Symptom</small></a> -->
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12"> 
                            <div class="row CommonControlsDiv_main">
                                <div class="col-lg-12" >
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL"> <b>B. Goals, Interventions and Objectives: (must address target behaviors/symptoms and 
                                        include medications, recommended evaluations, follow-up
                                        and communication with primary care physician, health and safety issues and substance abuse issues)</b></label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL col-lg-6"> <b>Goal/Dream (state goal in collaboration with client):</b></label><br><br><br>
                                        <label class="CLIENT-LABEL col-lg-6"><b>State desired result(s) in clientâ€™s words:</b></label>
                                    </div> 
                                </div> 
                                <div class="col-lg-6">
                                    <div class="margin-inputclient">
                                        <textarea type="text" formControlName="goaldreamstategoal" class="client-input col-lg-6"></textarea> <br>
                                        <textarea type="text" formControlName="statedesiredresult" class="client-input col-lg-6"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div><br>
                        <!-- ----------------- -->
                        <div class="content pd-2" style="margin-left: 10px; margin-bottom: 10px; margin-top: 15px;">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="CLIENT-LABEL"><b>Name of the Covered Support or Service Needed </b>
                                                (Scope)</label> 
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="CLIENT-LABEL"> <b>Amount/ Intensity</b>
                                                (Units)</label> 
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="CLIENT-LABEL"><b>By When</b> (Duration)</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="CLIENT-LABEL"><b>By Whom</b> (Who Will assist with this goal?)</label> 
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="CLIENT-LABEL">Psychiatric Evalution (Assessment and Evaluation)</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="CLIENT-LABEL">One Visit</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <textarea type="text" class="client-input"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <textarea type="text" class="client-input"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="CLIENT-LABEL"><b>Objectives of This Service And Support</b></label>
                                            <textarea class="StartSpeechRecoganisation accuratsize gray" cols="20" id="colorTextarea" name="Strengths" rows="4" style="width:100%;"></textarea>  
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="margin-inputclient">
                                            <label class="CLIENT-LABEL"> <b>Target Dates</b></label>
                                            <input type="text" class="client-input3" >
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-12 pd-2" style="margin-left: 10px; margin-bottom: 10px;">
                            <div >
                                <label class="CLIENT-LABEL"><b>Medication(s):</b></label>
                            </div>
                        </div><br>
                        <div class="col-md-12 pd-2" style="margin-left: 10px; margin-bottom: 10px;">
                            <table class="table table-striped  table-sm " cellspacing="0"width="100%">
                              <thead class="">
                                <tr>
                                  <th >Medication Name</th>
                                  <th >Dose</th>
                                  <th >Frequency</th>
                                  <th >Indication</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>    
                                  <td><input  type="text" value=""></td>
                                  <td><input  type="text" value=""></td>
                                  <td><input  type="text" value=""></td>
                                  <td><input  type="text" value=""></td>
                                </tr>
                              </tbody>
                            </table>
                        </div>      
                        <div class="d-flex pointer">
                            <a class="CLIENT-LABEL"><small>Click to insert a new medications </small></a>
                            <img [src]="imagesrc" alt="small" class="addNew">
                        </div>
                        <div class="col-md-12 pd-2" style="margin-left: 10px; margin-bottom: 10px;">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="checkbox"   >Yes
                                            <input type="checkbox"  >No
                                            <label class="CLIENT-LABEL">Client was informed of medication dosage, effects, side effects and educated on the risks and benefits of medication, including when to change medication.</label>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="d-flex">
                                                <input type="checkbox" >Yes
                                                <input type="checkbox"  >No
                                                <label class="CLIENT-LABEL">Client was monitored on the current medication dosage, effects and side effects of such medication.</label>
                                            </div>
                                         </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ----------------- -->
                        <div class="pd-2" style="margin-left: 10px; margin-bottom: 10px;">
                        <div class="col-md-12" >
                            <div class="margin-inputclient">
                                <label class="CLIENT-LABEL">Does he/she have medical condition that requires ongoing PCP/Provider/Specialists collaboration:</label>
                                <input type="checkbox" >Yes
                                                <input type="checkbox"  >No
                                <textarea name="Complaint" class="client-input"
                                    id="Complaint"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="margin-inputclient">
                                <label class="CLIENT-LABEL">Have Labs/Medical Hx Reports been ordered:</label>
                                <input type="checkbox" >Yes
                                                <input type="checkbox"  >No
                                <textarea name="Complaint" class="client-input"
                                    id="Complaint"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="margin-inputclient">
                                <label class="CLIENT-LABEL">Based on prescribed medications/dosage; Has an assessment of Abnormal involuntary movements been conducted in order to identify/RuleOut Movement Disorder:</label>
                                <input type="checkbox" >Yes
                                                <input type="checkbox"  >No
                                <textarea name="Complaint" class="client-input"
                                    id="Complaint"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="margin-inputclient">
                                <label class="CLIENT-LABEL">Has there been any Medication Management Errors:</label>
                                <input type="checkbox" >Yes
                                                <input type="checkbox"  >No
                            </div>
                        </div>
                       </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-lg-12"> 
                            <div class="row CommonControlsDiv_main">
                              <div class="col-md-12">
                                  <div class="row">
                                      <div class="col-md-3">
                                          <div class="row">
                                              <div class="col-lg-12">
                                                  <label class="CLIENT-LABEL2" for="">Indicate which.</label>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="row">
                                              <div class="col-lg-12">
                                                  <input class="" type="checkbox" name="" id="">
                                                  <label class="CLIENT-LABEL2"  for="">Unauthorized Drug Use</label>
                                              </div>
                                              <div class="col-lg-12">
                                                  <input class="" type="checkbox" name="" id="">
                                                  <label class="CLIENT-LABEL2"  for=""> Medication Omission</label>
                                              </div>
                                              <div class="col-lg-12">
                                                  <input class="" type="checkbox" name="" id="">
                                                  <label class="CLIENT-LABEL2"  for=""> Incorrect Timing</label>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="row">
                                              <div class="col-lg-12">
                                                  <input class="" type="checkbox" name="" id="">
                                                  <label class="CLIENT-LABEL2"  for=""> Dispensing Error</label>
                                              </div>
                                              <div class="col-lg-12">
                                                  <input class="" type="checkbox" name="" id="">
                                                  <label class="CLIENT-LABEL2"  for="">Incorrect Drug</label>
                                              </div>
                                              <div class="col-lg-12">
                                                  <input class="" type="checkbox" name="" id="">
                                                  <label class="CLIENT-LABEL2"  for="">Incorrect labeling</label>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="row">
                                              <div class="col-lg-12">
                                                  <input class="" type="checkbox" name="" id="">
                                                  <label class="CLIENT-LABEL2"  for="">Prescribing Error</label>
                                              </div>
                                              <div class="col-lg-12">
                                                  <input class="" type="checkbox" name="" id="">
                                                  <label class="CLIENT-LABEL2"  for="">Incorrect Rate/Dosage</label>
                                              </div>
                                              <div class="col-lg-12">
                                                  <input class="" type="checkbox" name="" id="">
                                                  <label class="CLIENT-LABEL2"  for="">Incorrect identification of person served</label>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                            </div>
                      
                          </div>         
                    </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12"> 
                        </div><br>
                        <div class="col-md-12">
                            <div class="margin-inputclient">
                                <label class="CLIENT-LABEL">Interventions</label>
                                <textarea name="Complaint" class="client-input"
                                    id="Complaint"></textarea>
                            </div>
                        </div>
                        <a class="CLIENT-LABEL"><small> Click To insert new Symptom</small></a>
                    </div>
                </div>
                <div class="content pd-2" style="margin-left: 10px; margin-bottom: 10px;">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="CLIENT-LABEL">Name of the Covered Support or Service Needed (Scope)</label> 
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="CLIENT-LABEL">Amount/ Intensity (Units)</label> 
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="CLIENT-LABEL">By When (Duration)</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="CLIENT-LABEL">By Whom (Who Will assist with this goal?)</label> 
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="CLIENT-LABEL">Medication Review</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="CLIENT-LABEL">Visit every</label>
                                    <textarea type="text" ></textarea>
                                    <p style="width: 60%; ">
                                        <label for="Intensity_Type">
                                            <input id="Intensity_Type" formControlName="Intensity_Type" name="Intensity_Type" type="radio" value="1" spellcheck="true">
                                            Weeks
                                        </label>
                                        <label>
                                            <input id="Intensity_Type" formControlName="Intensity_Type" name="Intensity_Type" type="radio" value="2" spellcheck="true">
                                            Month
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <textarea type="text" class="client-input"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <textarea type="text" class="client-input"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>            
</form>
