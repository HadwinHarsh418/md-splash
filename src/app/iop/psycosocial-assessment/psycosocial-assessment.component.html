<section class="new-client-sec">
    <div class="container-fluid">
        <div class="row">
        <!-- ####-----------form section-------------------############ -->
            <div class="col-lg-12">
                <div class="page-header small_fonts">
                    <div class="page-header-content d-flex">
                            <div class="arrow">
                                <label for="type" (click)="back()">
                                    <i class="fa fa-circle-arrow-left"></i>
                                </label>
                            </div>
                        <h1 class="admin-main_heading">Psychosocial Assessment <small id="EditNew">New</small></h1>
                    </div>
                </div>
                <div class="partition-1">
                    <div class="part-2">
                        <form >
                            <div class="client-tabs">
                                <div class="client-tabs subTabs">
                                    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                                        <li [ngbNavItem]="1">
                                            <a ngbNavLink>General</a>
                                            <ng-template ngbNavContent>
                                                <app-iop-psycosocial-general></app-iop-psycosocial-general>
                                            </ng-template>
                                        </li>
                                        <li [ngbNavItem]="2">
                                            <a ngbNavLink>Family</a>
                                            <ng-template ngbNavContent>
                                                <app-family></app-family>
                                            </ng-template>
                                        </li>
                                        <li [ngbNavItem]="3">
                                            <a ngbNavLink>Health Medical</a>
                                            <ng-template ngbNavContent>
                                                <app-health-medical  [iop]="iop" ></app-health-medical>
                                            </ng-template>
                                        </li>
                                        <li [ngbNavItem]="4">
                                            <a ngbNavLink>Substance</a>
                                            <ng-template ngbNavContent>
                                                <app-substance></app-substance>
                                            </ng-template>
                                        </li>
                                        <li [ngbNavItem]="5">
                                            <a ngbNavLink>Mental Status</a>
                                            <ng-template ngbNavContent>
                                                <app-mental-status></app-mental-status>
                                            </ng-template>
                                        </li>
                                        <li [ngbNavItem]="6">
                                            <a ngbNavLink>Additional Info</a>
                                            <ng-template ngbNavContent>
                                                <app-additional-info></app-additional-info>
                                            </ng-template>
                                        </li>
                                        <li [ngbNavItem]="7">
                                            <a ngbNavLink>Diagnosis</a>
                                            <ng-template ngbNavContent>
                                                <app-iop-psycosocial-diagnosis></app-iop-psycosocial-diagnosis>
                                            </ng-template>
                                        </li>
                                        
                                    </ul>
                                    <div [ngbNavOutlet]="nav" class="mt-2"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
