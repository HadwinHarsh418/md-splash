<section class="login_page">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card center_al p-4 mt-1">
                    <div class="card-body">
                        <img class="logo__login img-fluid" src="assets/images/SRS-Logo-Solo.png" width="60px">
                        <div [hidden]="isLinkSent">
                            <form [formGroup]="forgotPasswordForm">
                                <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Forgot Password</h3>
                                <div class="text-center fix-loader" *ngIf="checkingForgot">
                                    <img class="list-loader" src="/assets/images/loader.svg">
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example18">Email </label>
                                    <input type="text" id="email" placeholder="Email" formControlName="email" autocomplete="new-userName" class="form-control form-control-lg" />
                                    <span *ngIf="f['email'].touched && f['email'].invalid" class="has-error">
                                    <i *ngIf="f['email'].invalid">Email is required</i>
                                </span>
                                </div>
                                <div class="pt-1 mb-5">
                                    <button class="btn btn-danger w-100 btn-lg btn-block" (click)="validateEmail()" type="submit">Send Email Link</button>
                                </div>
                                <p class="small mb-3 pb-lg-2"><a class="text-muted" [routerLink]="['/login']" href="javascript:void(0)">Back to Login</a></p>
    
                            </form>
                        </div>
    
                        <div [hidden]="!isLinkSent">
                            <form>
                                <img class="logo__login" src="assets/images/Kinesics_Logo.png">
                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgot Password</h3>
                                <div class="text-center fix-loader" *ngIf="checkingForgot">
                                    <img class="list-loader" src="/assets/images/loader.svg">
                                </div>
                                <div class="form-outline mb-4">
                                    <p class="error-desc text-center">
                                        {{message}}
                                    </p>
                                </div>
    
                            </form>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>
