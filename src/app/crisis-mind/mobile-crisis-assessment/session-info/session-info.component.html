<form [formGroup]="pregressNotes">
    <div class="all-tb">
        <div class="row">
            <div class="col-lg-12">
                <div class="CLIENT-DEMOGRAPHICS">
                    <h6>SESSION INFORMATION</h6>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-lg-8 next_Tab my-2">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">First Name </label>
                                        <input formControlName="FirstName" type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Middle Name </label>
                                        <input formControlName="MiddleName" type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL"> Last Name</label>
                                        <input formControlName="LastName" type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient"
                                        [class.has-error]="genForm['DateofBirth'].dirty && genForm['DateofBirth'].errors || genForm['DateofBirth'].touched && genForm['DateofBirth'].errors">
                                        <label class="CLIENT-LABEL">Date Of birth</label>
                                        <input formControlName="DateofBirth" type="date" class="client-input">
                                        <span *ngIf="genForm['DateofBirth'].dirty && genForm['DateofBirth'].errors"
                                            class="has-error">
                                            <i *ngIf="genForm['DateofBirth'].errors?.['required']">
                                                DOB is required</i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Age</label>
                                        <input formControlName="Age" type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Sex</label>
                                        <select class="client-input" formControlName="Gender">
                                            <option value="0" selected>Female</option>
                                            <option value="1">Male</option>
                                            <option value="2">Transgender</option>
                                            <option value="3">They</option>
                                            <option value="4">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="col-lg-12">
                                <div class="margin-inputclient"
                                    [class.has-error]="genForm['DOS'].dirty && genForm['DOS'].errors || genForm['DOS'].touched && genForm['DOS'].errors">
                                    <label class="CLIENT-LABEL">Date of Service</label>
                                    <input type="date" formControlName="DOS" class="client-input">
                                    <span *ngIf="genForm['DOS'].dirty && genForm['DOS'].errors" class="has-error">
                                        <i *ngIf="genForm['DOS'].errors?.['required']">
                                            Date of session is required</i>
                                    </span>
                                </div>
                            </div>
                            <div class="d-flex my-2">
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Start Time</label>
                                        <input type="time" formControlName="StartTime1" class="client-input">
                                        <!-- <select class="client-input" formControlName="StartTime1">
                                                        <option *ngFor="let item of StartTimer" value="{{item.Value}}">
                                                            {{item.Text}}</option>
                                                    </select> -->
                                    </div>
                                </div>
                                <div class="col-lg-4 ms-1">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">End Time</label>
                                        <input type="time" formControlName="EndTime1" class="client-input">
                                        <!-- <select class="client-input" formControlName="EndTime1">
                                                        <option *ngFor="let item of EndTime1" value="{{item.Value}}">
                                                            {{item.Text}}</option>
                                                    </select> -->
                                    </div>
                                </div>
                                <div class="col-lg-4 ms-1">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Duration</label>
                                        <input type="time" formControlName="TotalTime1" class="client-input">
                                        <!-- <select class="client-input" formControlName="TotalTime1">
                                                        <option *ngFor="let item of TotalTimer" value="{{item.Value}}">
                                                            {{item.Text}}</option>
                                                    </select> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ####### second #### -->

                <div class="col-lg-12">
                    <div class="CLIENT-DEMOGRAPHICS">
                        <h6>SESSION DETAILS</h6>
                    </div>
                    <div class="content">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Rendering Provider</label>
                                        <select class="client-input" formControlName="Rendering_ProviderID">
                                            <option value="">Select</option>
                                            <!-- <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option> -->

                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient"
                                        [class.has-error]="genForm['ProcedureCodes'].dirty && genForm['ProcedureCodes'].errors || genForm['ProcedureCodes'].touched && genForm['ProcedureCodes'].errors">
                                        <label class="CLIENT-LABEL">Procedure Code<span
                                                class="text-danger">*</span></label>
                                        <select class="client-input" formControlName="ProcedureCodes">
                                            <option value="">Select</option>
                                            <!-- <option *ngFor="let item of StartTimer"
                                                                    value="{{item.Value}}">
                                                                    {{item.Text}}</option> -->

                                        </select>
                                        <span
                                            *ngIf="genForm['ProcedureCodes'].dirty && genForm['ProcedureCodes'].errors"
                                            class="has-error">
                                            <i *ngIf="genForm['ProcedureCodes'].errors?.['required']">
                                                Procedure Codes is required</i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Today’s Date:</label>
                                        <input formControlName="TodayDate" type="date" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Arrival Time</label>
                                        <input formControlName="ArrivalTime" type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-8 my-2">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Verbal Consent to receive Mobile Crisis Services provided by:<span class="text-danger">*</span></label>
                                        <ul class="all-li-radio">
                                            <li>
                                                <input type="checkbox" name="VerbalConsent"
                                                    formControlName="VerbalConsent"
                                                    id="VerbalConsent">
                                                <label>Self</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="VerbalConsent"
                                                    formControlName="VerbalConsent"
                                                    id="VerbalConsent">
                                                <label>Parent/Guardian</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="VerbalConsent"
                                                    formControlName="VerbalConsent"
                                                    id="VerbalConsent">
                                                <label>Conservator</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-12 my-2">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Race</label>
                                        <ul class="all-li-radio d-block">
                                            <li>
                                                <input type="checkbox" name="Race"
                                                    formControlName="Race"
                                                    id="Race">
                                                <label>American Indian or Alaska Native</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="Race"
                                                    formControlName="Race"
                                                    id="Race">
                                                <label>Black or African American</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="Race"
                                                    formControlName="Race"
                                                    id="Race">
                                                <label>Hispanic or Latino</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="Race"
                                                    formControlName="Race"
                                                    id="Race">
                                                <label>Multi-racial</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="Race"
                                                    formControlName="Race"
                                                    id="Race">
                                                <label>Asian</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="Race"
                                                    formControlName="Race"
                                                    id="Race">
                                                <label>Native Hawaiian or other Pacific islander</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="Race"
                                                    formControlName="Race"
                                                    id="Race">
                                                <label>White or Caucasian</label>
                                            </li>
                                            
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-12 my-2">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Preferred Pronouns</label>
                                        <ul class="all-li-radio">
                                            <li>
                                                <input type="checkbox" name="PreferredPronouns"
                                                    formControlName="PreferredPronouns"
                                                    id="PreferredPronouns">
                                                <label>She/Her</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="PreferredPronouns"
                                                    formControlName="PreferredPronouns"
                                                    id="PreferredPronouns">
                                                <label>He/Him</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="PreferredPronouns"
                                                    formControlName="PreferredPronouns"
                                                    id="PreferredPronouns">
                                                <label>They/Them</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="PreferredPronouns"
                                                    formControlName="PreferredPronouns"
                                                    id="PreferredPronouns">
                                                <label>Prefer Not To Say</label>
                                            </li>
                                            
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Preferred Language</label>
                                        <input formControlName="PrefferedLanguage" type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-12 my-2">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Insurance Type/Policy Information</label>
                                        <ul class="all-li-radio">
                                            <li>
                                                <input type="checkbox" name="InsuranceType"
                                                    formControlName="InsuranceType"
                                                    id="InsuranceType">
                                                <label>Medicaid</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="InsuranceType"
                                                    formControlName="InsuranceType"
                                                    id="InsuranceType">
                                                <label>Private</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="InsuranceType"
                                                    formControlName="InsuranceType"
                                                    id="InsuranceType">
                                                <label>Medicare</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="InsuranceType"
                                                    formControlName="InsuranceType"
                                                    id="InsuranceType">
                                                <label>Uninsured</label>
                                            </li>
                                            
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Policy Number</label>
                                        <input formControlName="PolicyNumber" type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Group</label>
                                        <input formControlName="group" type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">ID</label>
                                        <input formControlName="PolicyID" type="text" class="client-input">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="margin-inputclient">
                                        <label class="CLIENT-LABEL">Notes</label>
                                        <input formControlName="Notes" type="text" class="client-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
