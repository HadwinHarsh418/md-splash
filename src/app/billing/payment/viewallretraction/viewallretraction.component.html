<div class="col-lg-12">
    <div class="row">
        <div class="my-2">
            <ngx-datatable #tablesss style="width: auto; overflow: auto;"
                class="bootstrap core-bootstrap sz-1000" [rows]="UpcomingAppointments"
                [columnMode]="'force'"
        [headerHeight]="50"
        [scrollbarV]="true"
        [scrollbarH]="true"
        [footerHeight]="50"
        [rowHeight]="50">

                <ngx-datatable-column name="Encounter" prop="InsuranceType" [width]="150">
                    <ng-template let-InsuranceType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ InsuranceType }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Check Number	" prop="InsuranceType" [width]="150">
                    <ng-template let-InsuranceType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ InsuranceType }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Paid Amount" prop="InsuranceType" [width]="150">
                    <ng-template let-InsuranceType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ InsuranceType }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Retraction Amount" prop="InsuranceType" [width]="150">
                    <ng-template let-InsuranceType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ InsuranceType }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Retraction Date" prop="InsuranceType" [width]="150">
                    <ng-template let-InsuranceType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ InsuranceType }}
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>
        </div>
    </div>

</div>
