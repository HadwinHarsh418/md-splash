<div class="col-lg-12">
    <div class="row">
        <div class="d-flex">
            <div class="col-lg-3 mx-2">
                <label class="CLIENT-LABEL">Select option:</label>
                <select class="client-input" role="select" id="1_ProcedureCode" name="ProcedureCode" size="1">
                    <option role="option" value="42">All</option></select>
            </div>
            <div class="col-lg-3">
                <label class="CLIENT-LABEL">ERAId/CheckNumber:</label>
                <input type="text" placeholder="Search" class="client-input">
            </div>
            <div class="col-lg-3 mx-3">
                <button>Get Details</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="my-2">
            <ngx-datatable #tablesss style="width: auto; overflow: auto;"
                class="bootstrap core-bootstrap sz-1000" [rows]="UpcomingAppointments"
                [columnMode]="'force'"
        [headerHeight]="50"
        [scrollbarV]="true"
        [scrollbarH]="true"
        [footerHeight]="50"
        [rowHeight]="50">

                <!-- <ngx-datatable-column name="Check #" prop="InsuranceType" [width]="150">
                    <ng-template let-InsuranceType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ InsuranceType }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Payment Method" prop="InsuranceType" [width]="150">
                    <ng-template let-InsuranceType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ InsuranceType }}
                    </ng-template>
                </ngx-datatable-column> -->

                <ngx-datatable-column name="ERA ID" prop="InsuranceType" [width]="150">
                    <ng-template let-InsuranceType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ InsuranceType }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Check Number" prop="InsuranceType" [width]="150">
                    <ng-template let-InsuranceType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ InsuranceType }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Check Type" prop="InsuranceType" [width]="150">
                    <ng-template let-InsuranceType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ InsuranceType }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Prov Name" prop="PolicyType"
                    [width]="150">
                    <ng-template let-PolicyType="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ PolicyType }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Paid Amount" prop="Payor"
                    [width]="150">
                    <ng-template let-Payor="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ Payor }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Paid Date" prop="TerminationDate" [width]="150">
                    <ng-template let-TerminationDate="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ TerminationDate | date: 'mediumDate'}}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Payor" prop="EffectiveDate"
                    [width]="150">
                    <ng-template let-EffectiveDate="value" let-expanded="expanded"
                        ngx-datatable-cell-template>
                        {{ EffectiveDate | date: 'mediumDate'}}
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>
        </div>
    </div>

</div>
